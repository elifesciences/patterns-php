assets:
    css:
        - additional-asset.css
        - caption-text.css
        - doi.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        heading:
            type: string
            minLength: 1
        assets:
            type: array
            minItems: 1
            items:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    assetId:
                        type: string
                        minLength: 1
                    captionText:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        properties:
                            heading:
                                type: string
                                minLength: 1
                            standfirst:
                                type: string
                                minLength: 1
                            text:
                                type: string
                                minLength: 1
                        minProperties: 1
                    doi:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        properties:
                            doi:
                                type: string
                                minLength: 1
                            variant:
                                type: string
                                enum:
                                    - article-section
                                    - asset
                            isTruncated:
                                type: boolean
                                default:
                                    - false
                        required:
                            - doi
                    nonDoiLink:
                        type: string
                        minLength: 1
                    downloadLink:
                        type: object
                        properties:
                            url:
                                type: string
                                minLength: 1
                            name:
                                type: string
                                minLength: 1
                            fileName:
                                type: string
                                minLength: 1
                        required:
                            - url
                            - name
                allOf:
                    -
                        required:
                            - assetId
                            - captionText
                    -
                        oneOf:
                            -
                                required:
                                    - doi
                            -
                                required:
                                    - nonDoiLink
    required:
        - assets
