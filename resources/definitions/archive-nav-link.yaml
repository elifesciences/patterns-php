assets:
    css:
        - archive-nav-link.css
        -
            - block-link.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        blockLink:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                behaviour:
                    type: string
                    enum:
                        - BackgroundImage
                lowResImageSource:
                    type: string
                    minLength: 1
                highResImageSource:
                    type: string
                    minLength: 1
                text:
                    type: string
                    minLength: 1
                url:
                    type: string
                    minLength: 1
            required:
                - text
                - url
        label:
            type: string
            minLength: 1
        links:
            type: array
            minItems: 1
            items:
                type: object
                properties:
                    name:
                        type: string
                        minLength: 1
                    url:
                        type: string
                        minLength: 1
                required:
                    - name
                    - url
    required:
        - blockLink
        - links
