$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    classes:
        type: string
        minLength: 1
    id:
        type: string
        minLength: 1
    title:
        type: string
        minLength: 1
    headingLevel:
        type: integer
        minimum: 2
        maximum: 6
    hasBehaviour:
        type: boolean
        default: false
    isInitiallyClosed:
        type: boolean
    body:
        type: string
        minLength: 1
    doi:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            doi:
                type: string
                minLength: 1
            variant:
                type: string
                enum:
                    - article-section
                    - asset
            isTruncated:
                type: boolean
                default:
                    - false
            doiWithoutLink:
                type: boolean
                default:
                    - false
        required:
            - doi
    isFirst:
        type: boolean
        default: false
    headerLink:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            name:
                type: string
                minLength: 1
            url:
                type: string
                minLength: 1
            ariaLabel:
                type: string
                minLength: 1
            isCurrent:
                type: boolean
                default: false
        required:
            - name
            - url
    relatedLinksSeparator:
        type: string
        enum:
            - circle
    relatedLinks:
        type: array
        items:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                name:
                    type: string
                    minLength: 1
                url:
                    type: string
                    minLength: 1
                ariaLabel:
                    type: string
                    minLength: 1
                isCurrent:
                    type: boolean
                    default: false
            required:
                - name
                - url
    hasEditorTitle:
        type: boolean
        default: false
    assessment:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            significance:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    title:
                        type: string
                        minLength: 1
                    termDescription:
                        type: string
                        minLength: 1
                    terms:
                        type: array
                        minItems: 1
                        items:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                term:
                                    type: string
                                    minLength: 1
                                isHighlighted:
                                    default: false
                                    type: boolean
                            required:
                                - term
                    termDescriptionAriaLabel:
                        type: string
                        minLength: 1
                required:
                    - title
                    - termDescription
                    - terms
            strength:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    title:
                        type: string
                        minLength: 1
                    termDescription:
                        type: string
                        minLength: 1
                    terms:
                        type: array
                        minItems: 1
                        items:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                term:
                                    type: string
                                    minLength: 1
                                isHighlighted:
                                    default: false
                                    type: boolean
                            required:
                                - term
                    termDescriptionAriaLabel:
                        type: string
                        minLength: 1
                required:
                    - title
                    - termDescription
                    - terms
            summary:
                type: string
                minLength: 1
dependencies:
    title:
        oneOf:
            -
                required:
                    - headingLevel
                not:
                    required:
                        - hasEditorTitle
            -
                required:
                    - hasEditorTitle
                not:
                    required:
                        - headingLevel
    hasEditorTitle:
        - title
    headingLevel:
        - title
    headerLink:
        - title
    isInitiallyClosed:
        - hasBehaviour
    doi:
        - id
    relatedLinksSeparator:
        - relatedLinks
required:
    - body
