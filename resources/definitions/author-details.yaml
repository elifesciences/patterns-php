assets:
    css:
        - author-details.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        name:
            type: string
        hasAffiliations:
            type: boolean
        affiliations:
            type: array
            minItems: 1
        presentAddress:
            type: string
            minLength: 1
        contributionStatement:
            type: string
            minLength: 1
        equalContributionStatement:
            type: string
            minLength: 1
        otherStatements:
            type: string
            mineLength: 1
        hasMeansOfCorrespondence:
            type: boolean
        meansOfCorrespondence:
            type: array
            minItems: 1
            items:
                type: object
                properties:
                    isEmail:
                        type: boolean
                    value:
                        type: string
                        minLength: 1
                required:
                    - isEmail
                    - value
        competingInterest:
            type: string
            minLength: 1
        orcid:
            type: string
            pattern: '^([0-9]{4}-){3}[0-9]{3}[0-9X]$'
    dependencies:
        affiliations:
            - hasAffiliations
        meansOfCorrespondence:
            - hasMeansOfCorrespondence
    required:
        - name
        - hasAffiliations
        - hasMeansOfCorrespondence
        - competingInterest
