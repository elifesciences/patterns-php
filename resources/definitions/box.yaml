assets:
    css:
        - box.css
        - doi.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        id:
            type: string
            minLength: 1
        label:
            type: string
            minLength: 1
        title:
            type: string
            minLength: 1
        headingLevel:
            type: integer
            minimum: 1
            maximum: 6
        doi:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                doi:
                    type: string
                    minLength: 1
                variant:
                    type: string
                    enum:
                        - article-section
                        - asset
                isTruncated:
                    type: boolean
                    default:
                        - false
            required:
                - doi
        content:
            type: string
            minLength: 1
    required:
        - title
        - headingLevel
        - content
