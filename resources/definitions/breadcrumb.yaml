$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    items:
        type: array
        minItems: 1
        items:
            type: object
            properties:
                url:
                    type: string
                breadcrumb:
                    type: string
            required:
                - url
                - breadcrumb
required:
    - items
