$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    id:
        type: string
        minLength: 1
    text:
        type: string
        minLength: 1
    needsJs:
        type: boolean
        enum:
            - true
    dismissible:
        properties:
            cookieExpires:
                type: string
                minLength: 1
        required:
            - cookieExpires
    button:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        allOf:
            -
                properties:
                    text:
                        type: string
                        minLength: 1
                    classes:
                        type: string
                    clipboardText:
                        type: string
                        minLength: 1
                    id:
                        type: string
                        minLength: 1
                    isHypothesisTrigger:
                        type: boolean
                        enum:
                            - true
                required:
                    - text
            -
                oneOf:
                    -
                        properties:
                            type:
                                type: string
                                enum:
                                    - button
                                    - reset
                                    - submit
                            name:
                                type: string
                                minLength: 1
                        required:
                            - type
                    -
                        properties:
                            path:
                                type: string
                                minLength: 1
                        required:
                            - path
    image:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            pictureClasses:
                type: string
                minLength: 1
            sources:
                type: array
                uniqueItems: true
                items:
                    type: object
                    properties:
                        srcset:
                            type: string
                            minLength: 1
                        media:
                            type: string
                            minLength: 1
                        type:
                            type: string
                            enum:
                                - image/svg+xml
                                - image/webp
                                - image/png
                                - image/jpeg
                    required:
                        - srcset
            fallback:
                type: object
                properties:
                    srcset:
                        type: string
                        pattern: '^((https)?[^ ]+ [1-9][0-9.]*x, )*((https?)?[^ ]+ 1x)$'
                    sizes:
                        type: string
                    defaultPath:
                        type: string
                        minLength: 1
                    altText:
                        type: string
                    classes:
                        type: string
                required:
                    - defaultPath
                    - altText
        required:
            - fallback
required:
    - id
    - text
    - button
    - image
dependencies:
    dismissible:
        - needsJs
