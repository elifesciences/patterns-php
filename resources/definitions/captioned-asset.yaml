assets:
    css:
        - caption-text.css
        - captioned-asset.css
        - doi.css
        - media-source.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    allOf:
        -
            properties:
                download:
                    type: object
                    properties:
                        link:
                            type: string
                            minLength: 1
                        filename:
                            type: string
                            minLength: 1
                    required:
                        - link
                        - filename
                captionText:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        heading:
                            type: string
                            minLength: 1
                        standfirst:
                            type: string
                            minLength: 1
                        text:
                            type: string
                            minLength: 1
                    required:
                        - heading
                doi:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        doi:
                            type: string
                            minLength: 1
                        variant:
                            type: string
                            enum:
                                - article-section
                                - asset
                        isTruncated:
                            type: boolean
                            default:
                                - false
                    required:
                        - doi
            required:
                - captionText
        -
            oneOf:
                -
                    properties:
                        picture:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                pictureClasses:
                                    type: string
                                    minLength: 1
                                sources:
                                    type: array
                                    minItems: 1
                                    uniqueItems: true
                                    items:
                                        type: object
                                        properties:
                                            srcset:
                                                type: string
                                                minLength: 1
                                            media:
                                                type: string
                                                minLength: 1
                                            type:
                                                type: string
                                                enum:
                                                    - image/svg+xml
                                                    - image/webp
                                                    - image/png
                                                    - image/jpeg
                                        required:
                                            - srcset
                                fallback:
                                    type: object
                                    properties:
                                        srcset:
                                            type: string
                                            pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                        defaultPath:
                                            type: string
                                            minLength: 1
                                        altText:
                                            type: string
                                        classes:
                                            type: string
                                    required:
                                        - defaultPath
                                        - altText
                            required:
                                - sources
                                - fallback
                    required:
                        - picture
                -
                    properties:
                        video:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                posterFrame:
                                    type: string
                                    minLength: 1
                                sources:
                                    type: array
                                    minItems: 1
                                    items:
                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                        properties:
                                            src:
                                                type: string
                                                minLength: 1
                                            fallback:
                                                type: object
                                                properties:
                                                    classes:
                                                        type: string
                                                        min-length: 1
                                                    isExternal:
                                                        type: boolean
                                                        default: false
                                                    content:
                                                        type: string
                                                        minLength: 1
                                            mediaType:
                                                type: object
                                                properties:
                                                    forMachine:
                                                        type: string
                                                        pattern: ^(audio)|(video)\/.+$
                                                    forHuman:
                                                        type: string
                                                        minLength: 1
                                        required:
                                            - src
                    required:
                        - video
                -
                    properties:
                        tables:
                            type: array
                            minItems: 1
                            items:
                                type: string
                                pattern: '^<table>.*<\/table>$'
                    required:
                        - tables
                -
                    properties:
                        image:
                            type: object
                            properties:
                                defaultPath:
                                    type: string
                                    minLength: 1
                                altText:
                                    type: string
                                classes:
                                    type: string
                                    minLength: 1
                                srcset:
                                    type: string
                                    pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                            required:
                                - defaultPath
                                - altText
                    required:
                        - image
