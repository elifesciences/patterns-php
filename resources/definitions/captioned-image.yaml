assets:
    css:
        - captioned-image.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    allOf:
        -
            oneOf:
                -
                    anyOf:
                        -
                            properties:
                                heading:
                                    type: string
                                    minLength: 1
                            required:
                                - heading
                        -
                            properties:
                                captions:
                                    type: array
                                    items:
                                        type: object
                                        properties:
                                            caption:
                                                type: string
                                                minLength: 1
                                        required:
                                            - caption
                                        minItems: 1
                            required:
                                - captions
                -
                    properties:
                        customContent:
                            type: string
                            minLength: 1
                    required:
                        - customContent
        -
            oneOf:
                -
                    properties:
                        picture:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                pictureClasses:
                                    type: string
                                    minLength: 1
                                sources:
                                    type: array
                                    minItems: 1
                                    uniqueItems: true
                                    items:
                                        type: object
                                        properties:
                                            srcset:
                                                type: string
                                                minLength: 1
                                            media:
                                                type: string
                                                minLength: 1
                                            type:
                                                type: string
                                                enum:
                                                    - image/svg+xml
                                                    - image/webp
                                                    - image/png
                                                    - image/jpeg
                                        required:
                                            - srcset
                                fallback:
                                    type: object
                                    properties:
                                        srcset:
                                            type: string
                                            pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                        defaultPath:
                                            type: string
                                            minLength: 1
                                        altText:
                                            type: string
                                        classes:
                                            type: string
                                    required:
                                        - srcset
                                        - defaultPath
                                        - altText
                            required:
                                - sources
                                - fallback
                    required:
                        - picture
                -
                    properties:
                        srcset:
                            type: string
                            pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                        defaultPath:
                            type: string
                            minLength: 1
                        altText:
                            type: string
                        classes:
                            type: string
                    required:
                        - srcset
                        - defaultPath
                        - altText
