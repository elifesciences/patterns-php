assets:
    css:
        - captioned-image.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        heading:
            type: string
            minLength: 1
        captions:
            type: array
            items:
                type: object
                properties:
                    caption:
                        type: string
                        minLength: 1
                required:
                    - caption
                minItems: 1
        customContent:
            type: string
        picture:
            pictureClasses:
                type: string
                minLength: 1
            sources:
                type: array
                minItems: 1
                uniqueItems: true
                items:
                    type: object
                    properties:
                        srcset:
                            type: string
                            minLength: 1
                        media:
                            type: string
                            minLength: 1
                        type:
                            type: string
                            enum:
                                - image/svg+xml
                                - image/webp
                                - image/png
                                - image/jpg
                    required:
                        - srcset
            fallback:
                type: object
                properties:
                    srcset:
                        type: string
                        pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                    defaultPath:
                        type: string
                        minLength: 1
                    altText:
                        type: string
                    classes:
                        type: string
                required:
                    - srcset
                    - defaultPath
                    - altText
    required:
        - picture
