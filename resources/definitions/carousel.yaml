assets:
    css:
        - buttons.css
        - carousel-item.css
        - carousel.css
        - date.css
        - meta.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        items:
            type: array
            items:
                -
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        subjects:
                            type: object
                            properties:
                                list:
                                    type: array
                                    minItems: 1
                                    items:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                                minLength: 1
                                            url:
                                                type: string
                                                minLength: 1
                                        required:
                                            - name
                                            - url
                            required:
                                - list
                        name:
                            type: string
                            minLength: 1
                        url:
                            type: string
                            minLength: 1
                        button:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            allOf:
                                -
                                    properties:
                                        text:
                                            type: string
                                            minLength: 1
                                        classes:
                                            type: string
                                    required:
                                        - text
                                -
                                    oneOf:
                                        -
                                            properties:
                                                type:
                                                    type: string
                                                    enum:
                                                        - button
                                                        - reset
                                                        - submit
                                                id:
                                                    type: string
                                                    minLength: 1
                                                name:
                                                    type: string
                                                    minLength: 1
                                            required:
                                                - type
                                                - name
                                        -
                                            properties:
                                                path:
                                                    type: string
                                                    minLength: 1
                                            required:
                                                - path
                        meta:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                url:
                                    oneOf:
                                        -
                                            minLength: 1
                                            type: string
                                        -
                                            type: 'null'
                                text:
                                    type: string
                                    minLength: 1
                                date:
                                    $schema: 'http://json-schema.org/draft-04/schema#'
                                    type: object
                                    properties:
                                        forMachine:
                                            type: string
                                            pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                        forHuman:
                                            type: object
                                            properties:
                                                dayOfMonth:
                                                    type: integer
                                                    minimum: 1
                                                    maximum: 31
                                                month:
                                                    type: string
                                                    minLength: 3
                                                    maxLength: 3
                                                year:
                                                    type: integer
                                            required:
                                                - dayOfMonth
                                                - month
                                                - year
                                        isExpanded:
                                            type: boolean
                                            default: false
                                    required:
                                        - forHuman
                                        - forMachine
                            dependencies:
                                url:
                                    - text
                            anyOf:
                                -
                                    required:
                                        - date
                                -
                                    required:
                                        - text
                        backgroundImage:
                            type: object
                            properties:
                                lowResImageSource:
                                    type: string
                                    minLength: 1
                                highResImageSource:
                                    type: string
                                    minLength: 1
                                thresholdWidth:
                                    type: number
                                    minimum: 0
                            dependencies:
                                thresholdWidth:
                                    - lowResImageSource
                                    - highResImageSource
                            required:
                                - lowResImageSource
                                - highResImageSource
                    required:
                        - name
                        - url
                        - meta
                        - backgroundImage
            minItems: 1
    required:
        - items
