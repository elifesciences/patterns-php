$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    status:
        type: object
        properties:
            title:
                type: string
                minLength: 1
            titleLength:
                enum:
                    - short
                    - long
            description:
                type: string
                minLength: 1
            link:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    name:
                        type: string
                        minLength: 1
                    url:
                        type: string
                        minLength: 1
                required:
                    - name
                    - url
        required:
            - title
    actionButtons:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            compact:
                type: boolean
            centered:
                type: boolean
            inline:
                type: boolean
            classes:
                type: string
            buttons:
                type: array
                minItems: 1
                items:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                classes:
                                    type: string
                                clipboardText:
                                    type: string
                                    minLength: 1
                                id:
                                    type: string
                                    minLength: 1
                                isHypothesisTrigger:
                                    type: boolean
                                    enum:
                                        - true
                            required:
                                - text
                        -
                            oneOf:
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - button
                                                - reset
                                                - submit
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - type
                                -
                                    properties:
                                        path:
                                            type: string
                                            minLength: 1
                                    required:
                                        - path
        required:
            - buttons
    metrics:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            metricsData:
                type: object
                properties:
                    data:
                        type: array
                        minItems: 1
                        items:
                            type: object
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                            required:
                                - text
                    annotationCount:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        properties:
                            text:
                                type: string
                            prefix:
                                type: string
                            isSmall:
                                type: boolean
                                enum:
                                    - true
                            isWrapped:
                                type: boolean
                                enum:
                                    - true
                            hasPlaceholder:
                                type: boolean
                                enum:
                                    - true
                            behaviour:
                                type: string
                                minLength: 1
                        required:
                            - text
                        anyOf:
                            -
                                required:
                                    - isSmall
                                not:
                                    required:
                                        - hasPlaceholder
                            -
                                required:
                                    - hasPlaceholder
                                not:
                                    required:
                                        - isSmall
                            -
                                not:
                                    required:
                                        - isSmall
                                        - hasPlaceholder
                minProperties: 1
            citation:
                type: object
                properties:
                    citeAs:
                        type: string
                        minLength: 1
                    doi:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        properties:
                            doi:
                                type: string
                                minLength: 1
                            variant:
                                type: string
                                enum:
                                    - article-section
                                    - asset
                            isTruncated:
                                type: boolean
                                default:
                                    - false
                            doiWithoutLink:
                                type: boolean
                                default:
                                    - false
                        required:
                            - doi
                required:
                    - citeAs
                    - doi
        minProperties: 1
    timeline:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            variant:
                type: string
                enum:
                    - inline
                    - timeline
            items:
                type: array
                minItems: 1
                items:
                    type: object
                    properties:
                        term:
                            type: string
                        descriptors:
                            type: array
                            minItems: 1
                            items:
                                type: string
                    required:
                        - term
                        - descriptors
        required:
            - items
    related:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            heading:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    heading:
                        type: string
                        minLength: 1
                    headingId:
                        type: string
                required:
                    - heading
            id:
                type: string
                pattern: '^[a-zA-Z0-9_$]+$'
            highlights:
                type: boolean
                default: false
            items:
                type: array
                minItems: 1
                items:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        rootClasses:
                            type: string
                            minLength: 1
                        contextLabel:
                            type: object
                            properties:
                                list:
                                    type: array
                                    minItems: 1
                                    item:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                                minLength: 1
                                            url:
                                                oneOf:
                                                    -
                                                        type: string
                                                        minLength: 1
                                                    -
                                                        type: boolean
                                                        enum:
                                                            - false
                                        required:
                                            - name
                                            - url
                        url:
                            oneOf:
                                -
                                    type: string
                                    minLength: 1
                                -
                                    type: boolean
                                    enum:
                                        - false
                        title:
                            type: string
                            minLength: 1
                        num:
                            type: integer
                            minimum: 1
                        carouselItem:
                            type: boolean
                            default: false
                        secondaryInfo:
                            type: string
                            minLength: 1
                        eventDate:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                forMachine:
                                    type: string
                                    pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                forHuman:
                                    type: object
                                    properties:
                                        dayOfMonth:
                                            type: integer
                                            minimum: 1
                                            maximum: 31
                                        month:
                                            type: string
                                            minLength: 3
                                            maxLength: 3
                                        year:
                                            type: integer
                                    required:
                                        - dayOfMonth
                                        - month
                                        - year
                                isUpdated:
                                    type: boolean
                                    default: false
                                isExpanded:
                                    type: boolean
                                    default: false
                            required:
                                - forHuman
                                - forMachine
                        content:
                            type: string
                            minLength: 1
                        category:
                            type: object
                            properties:
                                name:
                                    type: string
                                    minLength: 1
                                url:
                                    oneOf:
                                        -
                                            type: string
                                            minLength: 1
                                        -
                                            type: boolean
                                            enum:
                                                - false
                            required:
                                - name
                                - url
                        image:
                            allOf:
                                -
                                    $schema: 'http://json-schema.org/draft-04/schema#'
                                    type: object
                                    properties:
                                        pictureClasses:
                                            type: string
                                            minLength: 1
                                        sources:
                                            type: array
                                            uniqueItems: true
                                            items:
                                                type: object
                                                properties:
                                                    srcset:
                                                        type: string
                                                        minLength: 1
                                                    media:
                                                        type: string
                                                        minLength: 1
                                                    type:
                                                        type: string
                                                        enum:
                                                            - image/svg+xml
                                                            - image/webp
                                                            - image/png
                                                            - image/jpeg
                                                required:
                                                    - srcset
                                        fallback:
                                            type: object
                                            properties:
                                                srcset:
                                                    type: string
                                                    pattern: '^((https)?[^ ]+ [1-9][0-9.]*x, )*((https?)?[^ ]+ 1x)$'
                                                sizes:
                                                    type: string
                                                defaultPath:
                                                    type: string
                                                    minLength: 1
                                                altText:
                                                    type: string
                                                classes:
                                                    type: string
                                            required:
                                                - defaultPath
                                                - altText
                                    required:
                                        - fallback
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - prominent
                                                - big
                                                - small
                                    required:
                                        - type
                        footer:
                            type: object
                            properties:
                                meta:
                                    $schema: 'http://json-schema.org/draft-04/schema#'
                                    type: object
                                    properties:
                                        url:
                                            oneOf:
                                                -
                                                    type: string
                                                    minLength: 1
                                                -
                                                    type: boolean
                                                    enum:
                                                        - false
                                        carouselItem:
                                            type: boolean
                                            enum:
                                                - true
                                        text:
                                            type: string
                                            minLength: 1
                                        date:
                                            $schema: 'http://json-schema.org/draft-04/schema#'
                                            type: object
                                            properties:
                                                forMachine:
                                                    type: string
                                                    pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                                forHuman:
                                                    type: object
                                                    properties:
                                                        dayOfMonth:
                                                            type: integer
                                                            minimum: 1
                                                            maximum: 31
                                                        month:
                                                            type: string
                                                            minLength: 3
                                                            maxLength: 3
                                                        year:
                                                            type: integer
                                                    required:
                                                        - dayOfMonth
                                                        - month
                                                        - year
                                                isUpdated:
                                                    type: boolean
                                                    default: false
                                                isExpanded:
                                                    type: boolean
                                                    default: false
                                            required:
                                                - forHuman
                                                - forMachine
                                    anyOf:
                                        -
                                            required:
                                                - date
                                        -
                                            required:
                                                - text
                                formats:
                                    type: object
                                    properties:
                                        list:
                                            type: array
                                            minItems: 1
                                            item:
                                                type: string
                                    required:
                                        - list
                            required:
                                - meta
                    dependencies:
                        num:
                            - carouselItem
                        carouselItem:
                            - num
                    required:
                        - title
                        - url
            pagination:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    previousPage:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        allOf:
                            -
                                properties:
                                    text:
                                        type: string
                                        minLength: 1
                                    classes:
                                        type: string
                                    clipboardText:
                                        type: string
                                        minLength: 1
                                    id:
                                        type: string
                                        minLength: 1
                                    isHypothesisTrigger:
                                        type: boolean
                                        enum:
                                            - true
                                required:
                                    - text
                            -
                                oneOf:
                                    -
                                        properties:
                                            type:
                                                type: string
                                                enum:
                                                    - button
                                                    - reset
                                                    - submit
                                            name:
                                                type: string
                                                minLength: 1
                                        required:
                                            - type
                                    -
                                        properties:
                                            path:
                                                type: string
                                                minLength: 1
                                        required:
                                            - path
                    nextPage:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        allOf:
                            -
                                properties:
                                    text:
                                        type: string
                                        minLength: 1
                                    classes:
                                        type: string
                                    clipboardText:
                                        type: string
                                        minLength: 1
                                    id:
                                        type: string
                                        minLength: 1
                                    isHypothesisTrigger:
                                        type: boolean
                                        enum:
                                            - true
                                required:
                                    - text
                            -
                                oneOf:
                                    -
                                        properties:
                                            type:
                                                type: string
                                                enum:
                                                    - button
                                                    - reset
                                                    - submit
                                            name:
                                                type: string
                                                minLength: 1
                                        required:
                                            - type
                                    -
                                        properties:
                                            path:
                                                type: string
                                                minLength: 1
                                        required:
                                            - path
                    targetId:
                        type: string
                        minLength: 1
                anyOf:
                    -
                        required:
                            - nextPage
                    -
                        required:
                            - previousPage
            seeMoreLink:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    url:
                        type: string
                        minLength: 1
                    name:
                        type: string
                        minLength: 1
                    isInline:
                        type: boolean
                required:
                    - url
                    - name
        required:
            - items
