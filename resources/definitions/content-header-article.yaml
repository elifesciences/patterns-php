assets:
    css:
        - content-header-article-magazine.css
        - content-header-article-research.css
        -
            - lead-para.css
        -
            - meta.css
            -
                - date.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        rootClasses:
            type: string
            minLength: 1
        behaviour:
            type: string
            minLength: 1
        backgroundImage:
            type: object
            properties:
                lowResImageSource:
                    type: string
                    minLength: 1
                highResImageSource:
                    type: string
                    minLength: 1
                thresholdWidth:
                    type: number
                    minimum: 0
            dependencies:
                thresholdWidth:
                    - lowResImageSource
                    - highResImageSource
            required:
                - lowResImageSource
                - highResImageSource
        title:
            type: string
            minLength: 1
        titleClass:
            type: string
            minLength: 1
        strapline:
            type: string
            minLength: 1
        subjects:
            type: object
            properties:
                list:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                                minLength: 1
                            url:
                                type: string
                                minLength: 1
                        required:
                            - name
                            - url
            required:
                - list
        authors:
            type: object
            oneOf:
                -
                    properties:
                        list:
                            type: array
                            minItems: 1
                            items:
                                type: object
                                properties:
                                    name:
                                        type: string
                                        minLength: 1
                                required:
                                    - name
                    required:
                        - list
                -
                    properties:
                        firstAuthorOnly:
                            type: string
                            minLength: 1
                        hasEtAl:
                            type: boolean
                            default: false
                    required:
                        - firstAuthorOnly
        institutions:
            type: object
            properties:
                list:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                                minLength: 1
                        required:
                            - name
            required:
                - list
        download:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                lists:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            listClasses:
                                type: string
                                minLength: 1
                            listItems:
                                type: array
                                minItems: 1
                                items:
                                    type: object
                                    properties:
                                        url:
                                            type: string
                                            minLength: 1
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - url
                                        - name
                        required:
                            - listItems
        meta:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                url:
                    oneOf:
                        -
                            minLength: 1
                            type: string
                        -
                            type: 'null'
                text:
                    type: string
                    minLength: 1
                date:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        forMachine:
                            type: string
                            pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                        forHuman:
                            type: object
                            properties:
                                dayOfMonth:
                                    type: integer
                                    minimum: 1
                                    maximum: 31
                                month:
                                    type: string
                                    minLength: 3
                                    maxLength: 3
                                year:
                                    type: integer
                            required:
                                - dayOfMonth
                                - month
                                - year
                        isExpanded:
                            type: boolean
                            default: false
                    required:
                        - forHuman
                        - forMachine
            dependencies:
                url:
                    - text
            anyOf:
                -
                    required:
                        - date
                -
                    required:
                        - text
    required:
        - rootClasses
        - title
        - titleClass
