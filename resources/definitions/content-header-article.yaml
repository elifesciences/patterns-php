assets:
    css:
        - content-header-article-magazine.css
        - content-header-article-research.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        rootClasses:
            type: string
            minLength: 1
        behaviour:
            type: string
            minLength: 1
        title:
            type: string
            minLength: 1
        titleClass:
            type: string
            minLength: 1
        strapline:
            type: string
            minLength: 1
        subjects:
            type: object
            properties:
                list:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                                minLength: 1
                            url:
                                type: string
                                minLength: 1
                        required:
                            - name
                            - url
            required:
                - list
        authors:
            type: object
            oneOf:
                -
                    properties:
                        list:
                            type: array
                            minItems: 1
                            items:
                                type: object
                                properties:
                                    name:
                                        type: string
                                        minLength: 1
                                required:
                                    - name
                    required:
                        - list
                -
                    properties:
                        firstAuthorOnly:
                            type: string
                            minLength: 1
                        hasEtAl:
                            type: boolean
                            default: false
                    required:
                        - firstAuthorOnly
        institutions:
            type: object
            properties:
                list:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                                minLength: 1
                        required:
                            - name
            required:
                - list
        backgroundImage:
            type: object
            properties:
                images:
                    type: object
                    properties:
                        hires:
                            type: string
                            minLength: 1
                        lores:
                            type: string
                            minLength: 1
                    required:
                        - hires
                        - lores
            required:
                - images
        download:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                lists:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            listClasses:
                                type: string
                                minLength: 1
                            listItems:
                                type: array
                                minItems: 1
                                items:
                                    type: object
                                    properties:
                                        url:
                                            type: string
                                            minLength: 1
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - url
                                        - name
                        required:
                            - listItems
        meta:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                typeLink:
                    type: string
                    minLength: 1
                type:
                    type: string
                    minLength: 1
                date:
                    type: object
                    properties:
                        forMachine:
                            type: string
                            pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                        isExpanded:
                            type: boolean
                            default: false
                        forHuman:
                            type: object
                            properties:
                                dayOfMonth:
                                    type: integer
                                    minimum: 1
                                    maximum: 31
                                month:
                                    type: string
                                    minLength: 3
                                    maxLength: 3
                                year:
                                    type: integer
                            required:
                                - dayOfMonth
                                - month
                                - year
                    required:
                        - forHuman
                        - forMachine
            required:
                - type
                - date
