$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    title:
        type: string
        minLength: 1
    impactStatement:
        type: string
        minLength: 1
    isMagazine:
        type: boolean
        enum:
            - true
    isOneColumn:
        type: boolean
        enum:
            - true
    breadcrumb:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            items:
                type: array
                properties:
                    name:
                        type: string
                        minLength: 1
                    url:
                        type: string
                        minLength: 1
                required:
                    - name
                    - url
                minItems: 1
        required:
            - items
    doi:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            doi:
                type: string
                minLength: 1
            variant:
                type: string
                enum:
                    - article-section
                    - asset
            isTruncated:
                type: boolean
                default:
                    - false
            doiWithoutLink:
                type: boolean
                default:
                    - false
        required:
            - doi
    header:
        type: object
        properties:
            possible:
                type: boolean
                enum:
                    - true
            hasSubjects:
                type: boolean
                enum:
                    - true
            subjects:
                type: array
                minItems: 1
                items:
                    type: object
                    properties:
                        name:
                            type: string
                            minLength: 1
                        url:
                            type: string
                            minLength: 1
                    required:
                        - name
                        - url
            curationLabels:
                type: object
                properties:
                    list:
                        type: array
                        item:
                            type: string
                            minLength: 1
                        minItems: 1
            titleLength:
                enum:
                    - xx-short
                    - x-short
                    - short
                    - medium
                    - long
                    - x-long
                    - xx-long
        required:
            - possible
        dependencies:
            hasSubjects:
                - subjects
            subjects:
                - hasSubjects
    socialMediaSharers:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            emailUrl:
                type: string
                format: uri
            facebookUrl:
                type: string
                format: uri
            twitterUrl:
                type: string
                format: uri
            linkedInUrl:
                type: string
                format: uri
            redditUrl:
                type: string
                format: uri
        required:
            - facebookUrl
            - twitterUrl
            - linkedInUrl
            - redditUrl
    authors:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            list:
                type: array
                minItems: 1
                items:
                    type: object
                    properties:
                        name:
                            type: string
                            minLength: 1
                        url:
                            oneOf:
                                -
                                    type: string
                                    minLength: 1
                                -
                                    type: boolean
                                    enum:
                                        - false
                        isCorresponding:
                            type: boolean
                    required:
                        - name
                        - url
            institutions:
                type: object
                properties:
                    list:
                        type: array
                        minItems: 1
                        items:
                            type: object
                            properties:
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - name
                required:
                    - list
        required:
            - list
    download:
        type: string
        minLength: 1
    cite:
        type: string
        minLength: 1
    meta:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            url:
                oneOf:
                    -
                        type: string
                        minLength: 1
                    -
                        type: boolean
                        enum:
                            - false
            carouselItem:
                type: boolean
                enum:
                    - true
            text:
                type: string
                minLength: 1
            date:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    forMachine:
                        type: string
                        pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                    forHuman:
                        type: object
                        properties:
                            dayOfMonth:
                                type: integer
                                minimum: 1
                                maximum: 31
                            month:
                                type: string
                                minLength: 3
                                maxLength: 3
                            year:
                                type: integer
                        required:
                            - dayOfMonth
                            - month
                            - year
                    isUpdated:
                        type: boolean
                        default: false
                    isExpanded:
                        type: boolean
                        default: false
                required:
                    - forHuman
                    - forMachine
        anyOf:
            -
                required:
                    - date
            -
                required:
                    - text
    contextualData:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            metricsData:
                type: object
                properties:
                    data:
                        type: array
                        minItems: 1
                        items:
                            type: object
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                            required:
                                - text
                    annotationCount:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        properties:
                            text:
                                type: string
                            prefix:
                                type: string
                            isSmall:
                                type: boolean
                                enum:
                                    - true
                            isWrapped:
                                type: boolean
                                enum:
                                    - true
                            hasPlaceholder:
                                type: boolean
                                enum:
                                    - true
                            behaviour:
                                type: string
                                minLength: 1
                        required:
                            - text
                        anyOf:
                            -
                                required:
                                    - isSmall
                                not:
                                    required:
                                        - hasPlaceholder
                            -
                                required:
                                    - hasPlaceholder
                                not:
                                    required:
                                        - isSmall
                            -
                                not:
                                    required:
                                        - isSmall
                                        - hasPlaceholder
                minProperties: 1
            citation:
                type: object
                properties:
                    citeAs:
                        type: string
                        minLength: 1
                    doi:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        properties:
                            doi:
                                type: string
                                minLength: 1
                            variant:
                                type: string
                                enum:
                                    - article-section
                                    - asset
                            isTruncated:
                                type: boolean
                                default:
                                    - false
                            doiWithoutLink:
                                type: boolean
                                default:
                                    - false
                        required:
                            - doi
                required:
                    - citeAs
                    - doi
        minProperties: 1
required:
    - title
