assets:
    css:
        - content-header-non-article.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        rootClasses:
            type: string
            minLength: 1
        behaviour:
            type: string
            minLength: 1
        title:
            type: string
            minLength: 1
        titleClass:
            type: string
            minLength: 1
        strapline:
            type: string
            minLength: 1
        hasCtaOrMeta:
            type: boolean
        hasProfile:
            type: boolean
        selectNav:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                select:
                    id:
                        type: string
                        minLength: 1
                    label:
                        type: object
                        properties:
                            labelText:
                                type: string
                                minLength: 1
                            for:
                                type: string
                                minLength: 1
                            isVisuallyHidden:
                                type: boolean
                        required:
                            - for
                            - labelText
                    options:
                        array: string
                        minItems: 1
                        items:
                            type: object
                            properties:
                                value:
                                    type: string
                                    minLength: 1
                                displayValue:
                                    type: string
                                    minLength: 1
                            required:
                                - value
                                - displayValue
                route:
                    type: string
                    minLength: 1
                button:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                classes:
                                    type: string
                            required:
                                - text
                        -
                            oneOf:
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - button
                                                - reset
                                                - submit
                                    required:
                                        - type
                                -
                                    properties:
                                        path:
                                            type: string
                                            minLength: 1
                                    required:
                                        - path
            required:
                - select
                - route
                - button
        button:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        text:
                            type: string
                            minLength: 1
                        classes:
                            type: string
                    required:
                        - text
                -
                    oneOf:
                        -
                            properties:
                                type:
                                    type: string
                                    enum:
                                        - button
                                        - reset
                                        - submit
                            required:
                                - type
                        -
                            properties:
                                path:
                                    type: string
                                    minLength: 1
                            required:
                                - path
        meta:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                typeLink:
                    type: string
                    minLength: 1
                type:
                    type: string
                    minLength: 1
                date:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        date:
                            type: object
                            properties:
                                forMachine:
                                    type: string
                                    pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                oneOf:
                                    -
                                        isExpanded:
                                            enum:
                                                - false
                                        forHuman:
                                            type: string
                                            pattern: '^([A-Z][a-z]{2}) ([1-9][0-9]?), ([12][0-9]{3})$'
                                    -
                                        isExpanded:
                                            enum:
                                                - true
                                            forHuman:
                                                type: object
                                                properties:
                                                    dayOfMonth:
                                                        type: integer
                                                        minimum: 1
                                                        maximum: 31
                                                    month:
                                                        type: integer
                                                        minimum: 1
                                                        maximum: 12
                                                    year:
                                                        type: integer
                                                required:
                                                    - dayOfMonth
                                                    - month
                                                    - year
                            required:
                                - forHuman
                                - forMachine
            required:
                - type
                - date
        profile:
            type: object
            properties:
                name:
                    type: string
                    minLength: 1
                link:
                    type: string
                    minLength: 1
                avatar:
                    type: object
                    properties:
                        x1:
                            type: string
                            minLength: 1
                        x2:
                            type: string
                            minLength: 1
                    required:
                        - x1
                        - x2
            required:
                - name
                - link
                - avatar
