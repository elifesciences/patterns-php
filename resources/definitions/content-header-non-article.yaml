assets:
    css:
        - content-header-non-article.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        rootClasses:
            type: string
            minLength: 1
        behaviour:
            type: string
        backgroundImage:
            type: object
            properties:
                lowResImageSource:
                    type: string
                    minLength: 1
                highResImageSource:
                    type: string
                    minLength: 1
                thresholdWidth:
                    type: number
                    minimum: 0
            dependencies:
                thresholdWidth:
                    - lowResImageSource
                    - highResImageSource
            required:
                - lowResImageSource
                - highResImageSource
        title:
            type: string
            minLength: 1
        titleClass:
            type: string
            minLength: 1
        strapline:
            type: string
            minLength: 1
        hasCtaOrMeta:
            type: boolean
        hasProfile:
            type: boolean
        selectNav:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                select:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        id:
                            type: string
                            minLength: 1
                        label:
                            type: object
                            properties:
                                labelText:
                                    type: string
                                    minLength: 1
                                for:
                                    type: string
                                    minLength: 1
                                isVisuallyHidden:
                                    type: boolean
                            required:
                                - for
                                - labelText
                        options:
                            array: string
                            minItems: 1
                            items:
                                type: object
                                properties:
                                    value:
                                        type: string
                                        minLength: 1
                                    displayValue:
                                        type: string
                                        minLength: 1
                                    selected:
                                        type: boolean
                                required:
                                    - value
                                    - displayValue
                    required:
                        - id
                        - label
                        - options
                route:
                    type: string
                    minLength: 1
                button:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                classes:
                                    type: string
                            required:
                                - text
                        -
                            oneOf:
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - button
                                                - reset
                                                - submit
                                        id:
                                            type: string
                                            minLength: 1
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - type
                                        - name
                                -
                                    properties:
                                        path:
                                            type: string
                                            minLength: 1
                                    required:
                                        - path
            required:
                - select
                - route
                - button
        button:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        text:
                            type: string
                            minLength: 1
                        classes:
                            type: string
                    required:
                        - text
                -
                    oneOf:
                        -
                            properties:
                                type:
                                    type: string
                                    enum:
                                        - button
                                        - reset
                                        - submit
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - type
                                - name
                        -
                            properties:
                                path:
                                    type: string
                                    minLength: 1
                            required:
                                - path
        download:
            type: object
            properties:
                picture:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        pictureClasses:
                            type: string
                            minLength: 1
                        sources:
                            type: array
                            minItems: 1
                            uniqueItems: true
                            items:
                                type: object
                                properties:
                                    srcset:
                                        type: string
                                        minLength: 1
                                    media:
                                        type: string
                                        minLength: 1
                                    type:
                                        type: string
                                        enum:
                                            - image/svg+xml
                                            - image/webp
                                            - image/png
                                            - image/jpeg
                                required:
                                    - srcset
                        fallback:
                            type: object
                            properties:
                                srcset:
                                    type: string
                                    pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                defaultPath:
                                    type: string
                                    minLength: 1
                                altText:
                                    type: string
                                classes:
                                    type: string
                            required:
                                - defaultPath
                                - altText
                    required:
                        - sources
                        - fallback
                downloadLink:
                    type: string
                    minLength: 1
            required:
                - picture
                - downloadLink
        meta:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                url:
                    oneOf:
                        -
                            minLength: 1
                            type: string
                        -
                            type: 'null'
                text:
                    type: string
                    minLength: 1
                date:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        forMachine:
                            type: string
                            pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                        forHuman:
                            type: object
                            properties:
                                dayOfMonth:
                                    type: integer
                                    minimum: 1
                                    maximum: 31
                                month:
                                    type: string
                                    minLength: 3
                                    maxLength: 3
                                year:
                                    type: integer
                            required:
                                - dayOfMonth
                                - month
                                - year
                        isExpanded:
                            type: boolean
                            default: false
                    required:
                        - forHuman
                        - forMachine
            dependencies:
                url:
                    - text
            anyOf:
                -
                    required:
                        - date
                -
                    required:
                        - text
        profile:
            type: object
            properties:
                name:
                    type: string
                    minLength: 1
                link:
                    type: string
                    minLength: 1
                avatar:
                    type: object
                    properties:
                        x1:
                            type: string
                            minLength: 1
                        x2:
                            type: string
                            minLength: 1
                    required:
                        - x1
                        - x2
            required:
                - name
                - link
                - avatar
    required:
        - rootClasses
        - title
        - titleClass
