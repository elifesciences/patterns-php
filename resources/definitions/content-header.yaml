assets:
    css:
        - buttons.css
        - content-header.css
        - date.css
        - meta.css
        - select-nav.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        title:
            type: string
            minLength: 1
        longTitle:
            type: boolean
        image:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                pictureClasses:
                    type: string
                    minLength: 1
                sources:
                    type: array
                    uniqueItems: true
                    items:
                        type: object
                        properties:
                            srcset:
                                type: string
                                minLength: 1
                            media:
                                type: string
                                minLength: 1
                            type:
                                type: string
                                enum:
                                    - image/svg+xml
                                    - image/webp
                                    - image/png
                                    - image/jpeg
                        required:
                            - srcset
                fallback:
                    type: object
                    properties:
                        srcset:
                            type: string
                            pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                        defaultPath:
                            type: string
                            minLength: 1
                        altText:
                            type: string
                        classes:
                            type: string
                    required:
                        - defaultPath
                        - altText
            required:
                - fallback
        impactStatement:
            type: string
            minLength: 1
        header:
            type: object
            properties:
                possible:
                    type: boolean
                    enum:
                        - true
                hasSubjects:
                    type: boolean
                    enum:
                        - true
                subjects:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                                minLength: 1
                            url:
                                type: string
                                minLength: 1
                        required:
                            - name
                            - url
                hasProfile:
                    type: boolean
                    enum:
                        - true
                profile:
                    type: object
                    properties:
                        name:
                            type: string
                            minLength: 1
                        url:
                            type: string
                            minLength: 1
                        image:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                pictureClasses:
                                    type: string
                                    minLength: 1
                                sources:
                                    type: array
                                    uniqueItems: true
                                    items:
                                        type: object
                                        properties:
                                            srcset:
                                                type: string
                                                minLength: 1
                                            media:
                                                type: string
                                                minLength: 1
                                            type:
                                                type: string
                                                enum:
                                                    - image/svg+xml
                                                    - image/webp
                                                    - image/png
                                                    - image/jpeg
                                        required:
                                            - srcset
                                fallback:
                                    type: object
                                    properties:
                                        srcset:
                                            type: string
                                            pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                        defaultPath:
                                            type: string
                                            minLength: 1
                                        altText:
                                            type: string
                                        classes:
                                            type: string
                                    required:
                                        - defaultPath
                                        - altText
                            required:
                                - fallback
                    required:
                        - name
            required:
                - possible
            dependencies:
                hasSubjects:
                    - subjects
                subjects:
                    - hasSubjects
                hasProfile:
                    - profile
                profile:
                    - hasProfile
        authors:
            type: object
            properties:
                list:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                                minLength: 1
                            url:
                                type: string
                                minLength: 1
                            isCorresponding:
                                type: boolean
                        required:
                            - name
            required:
                - list
        institutions:
            type: object
            properties:
                list:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                                minLength: 1
                        required:
                            - name
            required:
                - list
        download:
            type: string
            minLength: 1
        button:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        text:
                            type: string
                            minLength: 1
                        classes:
                            type: string
                    required:
                        - text
                -
                    oneOf:
                        -
                            properties:
                                type:
                                    type: string
                                    enum:
                                        - button
                                        - reset
                                        - submit
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - type
                        -
                            properties:
                                path:
                                    type: string
                                    minLength: 1
                            required:
                                - path
        selectNav:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                select:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        id:
                            type: string
                            minLength: 1
                        label:
                            type: object
                            properties:
                                labelText:
                                    type: string
                                    minLength: 1
                                for:
                                    type: string
                                    minLength: 1
                                isVisuallyHidden:
                                    type: boolean
                            required:
                                - for
                                - labelText
                        options:
                            array: string
                            minItems: 1
                            items:
                                type: object
                                properties:
                                    value:
                                        type: string
                                        minLength: 1
                                    displayValue:
                                        type: string
                                        minLength: 1
                                    selected:
                                        type: boolean
                                required:
                                    - value
                                    - displayValue
                    required:
                        - id
                        - label
                        - options
                route:
                    type: string
                    minLength: 1
                button:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                classes:
                                    type: string
                            required:
                                - text
                        -
                            oneOf:
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - button
                                                - reset
                                                - submit
                                        id:
                                            type: string
                                            minLength: 1
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - type
                                -
                                    properties:
                                        path:
                                            type: string
                                            minLength: 1
                                    required:
                                        - path
            required:
                - select
                - route
                - button
        meta:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                url:
                    oneOf:
                        -
                            minLength: 1
                            type: string
                        -
                            type: 'null'
                carouselItem:
                    type: boolean
                    enum:
                        - true
                text:
                    type: string
                    minLength: 1
                date:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        forMachine:
                            type: string
                            pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                        forHuman:
                            type: object
                            properties:
                                dayOfMonth:
                                    type: integer
                                    minimum: 1
                                    maximum: 31
                                month:
                                    type: string
                                    minLength: 3
                                    maxLength: 3
                                year:
                                    type: integer
                            required:
                                - dayOfMonth
                                - month
                                - year
                        isUpdated:
                            type: boolean
                            default: false
                        isExpanded:
                            type: boolean
                            default: false
                    required:
                        - forHuman
                        - forMachine
            dependencies:
                url:
                    - text
                carouselItem:
                    - url
            anyOf:
                -
                    required:
                        - date
                -
                    required:
                        - text
    required:
        - title
    dependencies:
        institutions:
            - authors
