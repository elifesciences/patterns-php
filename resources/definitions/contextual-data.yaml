assets:
    css:
        - contextual-data.css
        - speech-bubble.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        metricsData:
            type: object
            properties:
                data:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            text:
                                type: string
                                minLength: 1
                        required:
                            - text
                annotationCount:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        text:
                            type: string
                        isSmall:
                            type: boolean
                            enum:
                                - true
                        hasPlaceholder:
                            type: boolean
                            enum:
                                - true
                        behaviour:
                            type: string
                            minLength: 1
                    required:
                        - text
                    anyOf:
                        -
                            required:
                                - isSmall
                            not:
                                required:
                                    - hasPlaceholder
                        -
                            required:
                                - hasPlaceholder
                            not:
                                required:
                                    - isSmall
                        -
                            not:
                                required:
                                    - isSmall
                                    - hasPlaceholder
            minProperties: 1
        citation:
            type: object
            properties:
                citeAs:
                    type: string
                    minLength: 1
                doi:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        doi:
                            type: string
                            minLength: 1
                        variant:
                            type: string
                            enum:
                                - article-section
                                - asset
                        isTruncated:
                            type: boolean
                            default:
                                - false
                    required:
                        - doi
            required:
                - citeAs
                - doi
    minProperties: 1
