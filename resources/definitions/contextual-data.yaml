assets:
    css:
        - contextual-data.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        metricsData:
            type: object
            properties:
                data:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                                minLength: 1
                            value:
                                type: string
                                minLength: 1
                            elementId:
                                type: string
                                minLength: 1
                        required:
                            - name
                            - value
            required:
                - data
        citation:
            type: object
            properties:
                citeAs:
                    type: string
                    minLength: 1
                doi:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        doi:
                            type: string
                            minLength: 1
                        variant:
                            type: string
                            enum:
                                - article-section
                                - asset
                        isTruncated:
                            type: boolean
                            default:
                                - false
                    required:
                        - doi
            required:
                - citeAs
                - doi
    minProperties: 1
