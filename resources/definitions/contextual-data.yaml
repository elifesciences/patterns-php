assets:
    css:
        - buttons.css
        - contextual-data.css
        - hypothesis-opener.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        metricsData:
            type: object
            properties:
                data:
                    type: array
                    minItems: 1
                    items:
                        type: object
                        properties:
                            text:
                                type: string
                                minLength: 1
                        required:
                            - text
                hypothesisOpener:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        button:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            allOf:
                                -
                                    properties:
                                        text:
                                            type: string
                                            minLength: 1
                                        classes:
                                            type: string
                                    required:
                                        - text
                                -
                                    oneOf:
                                        -
                                            properties:
                                                type:
                                                    type: string
                                                    enum:
                                                        - button
                                                        - reset
                                                        - submit
                                                id:
                                                    type: string
                                                    minLength: 1
                                                name:
                                                    type: string
                                                    minLength: 1
                                            required:
                                                - type
                                        -
                                            properties:
                                                path:
                                                    type: string
                                                    minLength: 1
                                            required:
                                                - path
                    required:
                        - button
            minProperties: 1
        citation:
            type: object
            properties:
                citeAs:
                    type: string
                    minLength: 1
                doi:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        doi:
                            type: string
                            minLength: 1
                        variant:
                            type: string
                            enum:
                                - article-section
                                - asset
                        isTruncated:
                            type: boolean
                            default:
                                - false
                    required:
                        - doi
            required:
                - citeAs
                - doi
    minProperties: 1
