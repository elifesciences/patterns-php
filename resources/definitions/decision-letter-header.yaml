assets:
    css:
        - decision-letter-header.css
        - listing.css
        - profile-snippet.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        mainText:
            type: string
            minLength: 1
        hasProfiles:
            type: boolean
            enum:
                - true
        profiles:
            type: array
            minItems: 1
            items:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    title:
                        type: string
                        minLength: 1
                    name:
                        type: string
                        minLength: 1
                    contactDetails:
                        type: string
                        minLength: 1
                    image:
                        type: object
                        properties:
                            srcset:
                                type: string
                                pattern: '^((https)?[^ ]+ [1-9][0-9]*x)(, (https?)?[^ ]+ [1-9][0-9]*x)*$'
                            defaultPath:
                                type: string
                                minLength: 1
                            altText:
                                type: string
                        required:
                            - srcset
                            - defaultPath
                            - altText
                required:
                    - title
                    - name
    required:
        - mainText
    dependencies:
        hasProfiles:
            - profiles
        profiles:
            - hasProfiles
