assets:
    css:
        - descision-letter-profile.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        mainText:
            type: string
            minLength: 1
        profileSnippet:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                title:
                    type: string
                    minLength: 1
                name:
                    type: string
                    minLength: 1
                contactDetails:
                    type: string
                    minLength: 1
                picture:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        pictureClasses:
                            type: string
                            minLength: 1
                        sources:
                            type: array
                            minItems: 1
                            uniqueItems: true
                            items:
                                type: object
                                properties:
                                    srcset:
                                        type: string
                                        minLength: 1
                                    media:
                                        type: string
                                        minLength: 1
                                    type:
                                        type: string
                                        enum:
                                            - image/svg+xml
                                            - image/webp
                                            - image/png
                                            - image/jpg
                                required:
                                    - srcset
                        fallback:
                            type: object
                            properties:
                                srcset:
                                    type: string
                                    pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                defaultPath:
                                    type: string
                                    minLength: 1
                                altText:
                                    type: string
                                classes:
                                    type: string
                            required:
                                - srcset
                                - defaultPath
                                - altText
                    required:
                        - sources
                        - fallback
            required:
                - title
                - name
                - picture
    required:
        - mainText
        - profileSnippet
