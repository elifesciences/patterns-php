assets:
    css:
        - compact-form.css
        - email-cta.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        emailCta:
            headerText:
                type: string
                minLength: 1
            subHeader:
                type: string
                minLength: 1
            compactForm:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    formAction:
                        type: string
                        minLength: 1
                    formId:
                        type: string
                        minLength: 1
                    formMethod:
                        type: string
                        enum:
                            - GET
                            - POST
                    label:
                        type: string
                        minLength: 1
                    inputType:
                        type: string
                        enum:
                            - email
                            - password
                            - search
                            - tel
                            - text
                            - url
                    inputName:
                        type: string
                        minLength: 1
                    inputValue:
                        type: string
                    inputPlaceholder:
                        type: string
                        minLength: 1
                    ctaText:
                        type: string
                        minLength: 1
                    hiddenFields:
                        type: array
                        items:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                                value:
                                    type: string
                                    minLength: 1
                required:
                    - formId
                    - formAction
                    - formMethod
                    - label
                    - inputName
                    - inputPlaceholder
                    - ctaText
            required:
                - headerText
                - subHeader
                - compactForm
