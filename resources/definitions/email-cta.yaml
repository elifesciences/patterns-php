$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    emailCta:
        headerText:
            type: string
            minLength: 1
        button:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        text:
                            type: string
                            minLength: 1
                        classes:
                            type: string
                    required:
                        - text
                -
                    oneOf:
                        -
                            properties:
                                type:
                                    type: string
                                    enum:
                                        - button
                                        - reset
                                        - submit
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - type
                        -
                            properties:
                                path:
                                    type: string
                                    minLength: 1
                            required:
                                - path
        privacyUrl:
            type: string
            format: uri
        privacyLabel:
            type: string
            minLength: 1
        required:
            - headerText
            - button
            - privacyUrl
            - privacyLabel
