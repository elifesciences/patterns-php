assets:
    css:
        - filter-group.css
        - filter-panel.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        title:
            type: string
            minLength: 1
        filterGroups:
            type: array
            minItems: 1
            items:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    title:
                        type: string
                        minLength: 1
                    filters:
                        type: array
                        minItems: 1
                        items:
                            type: object
                            properties:
                                label:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                                value:
                                    type: string
                                    minLength: 1
                                isChecked:
                                    type: boolean
                                results:
                                    type: string
                                    pattern: '^(0|([1-9][0-9]{0,2}(,[0-9]{3})*))$'
                            required:
                                - label
                                - name
                                - isChecked
                                - results
                required:
                    - title
                    - filters
        button:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        text:
                            type: string
                            minLength: 1
                        classes:
                            type: string
                    required:
                        - text
                -
                    oneOf:
                        -
                            properties:
                                type:
                                    type: string
                                    enum:
                                        - button
                                        - reset
                                        - submit
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - type
                        -
                            properties:
                                path:
                                    type: string
                                    minLength: 1
                            required:
                                - path
    required:
        - title
        - filterGroups
        - button
