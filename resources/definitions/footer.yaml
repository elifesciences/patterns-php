assets:
    css:
        - site-footer.css
        -
            - main-menu.css
    js:
        - []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    allOf:
        -
            properties:
                year:
                    type: integer
                footerMenuLinks:
                    type: array
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                                minLength: 1
                            url:
                                type: string
                                minLength: 1
                        required:
                            - name
                            - url
                    minItems: 1
            required:
                - year
                - footerMenuLinks
        -
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                links:
                    type: object
                    properties:
                        items:
                            type: array
                            properties:
                                name:
                                    type: string
                                    minLength: 1
                                url:
                                    type: string
                                    minLength: 1
                            required:
                                - name
                                - url
                            minItems: 1
                    required:
                        - items
                button:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                classes:
                                    type: string
                            required:
                                - text
                        -
                            oneOf:
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - button
                                                - reset
                                                - submit
                                        id:
                                            type: string
                                            minLength: 1
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - type
                                        - name
                                -
                                    properties:
                                        path:
                                            type: string
                                            minLength: 1
                                    required:
                                        - path
            required:
                - links
                - button
