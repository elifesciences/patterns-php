$schema: 'http://json-schema.org/draft-04/schema#'
type: object
allOf:
    -
        properties:
            year:
                type: integer
            footerMenuLinks:
                type: array
                items:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        name:
                            type: string
                            minLength: 1
                        url:
                            type: string
                            minLength: 1
                        ariaLabel:
                            type: string
                            minLength: 1
                        isCurrent:
                            type: boolean
                            default: false
                    required:
                        - name
                        - url
                minItems: 1
        required:
            - year
            - footerMenuLinks
    -
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            title:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    borderVariant:
                        type: boolean
                    isWrapped:
                        type: boolean
                    homePagePath:
                        type: string
                        minLength: 1
                    elifeLogo:
                        type: string
                        minLength: 1
                required:
                    - homePagePath
            links:
                type: object
                properties:
                    items:
                        type: array
                        properties:
                            name:
                                type: string
                                minLength: 1
                            url:
                                type: string
                                minLength: 1
                            classes:
                                type: string
                                minLength: 1
                        required:
                            - name
                            - url
                        minItems: 1
                required:
                    - items
            listHeading:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    heading:
                        type: string
                        minLength: 1
                    headingId:
                        type: string
                required:
                    - heading
        required:
            - links
            - listHeading
    -
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            logos:
                type: array
                minItems: 1
                items:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        pictureClasses:
                            type: string
                            minLength: 1
                        sources:
                            type: array
                            uniqueItems: true
                            items:
                                type: object
                                properties:
                                    srcset:
                                        type: string
                                        minLength: 1
                                    media:
                                        type: string
                                        minLength: 1
                                    type:
                                        type: string
                                        enum:
                                            - image/svg+xml
                                            - image/webp
                                            - image/png
                                            - image/jpeg
                                required:
                                    - srcset
                        fallback:
                            type: object
                            properties:
                                srcset:
                                    type: string
                                    pattern: '^((https)?[^ ]+ [1-9][0-9.]*x, )*((https?)?[^ ]+ 1x)$'
                                sizes:
                                    type: string
                                defaultPath:
                                    type: string
                                    minLength: 1
                                altText:
                                    type: string
                                classes:
                                    type: string
                            required:
                                - defaultPath
                                - altText
                    required:
                        - fallback
        required:
            - logos
