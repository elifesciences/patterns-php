assets:
    css:
        - archive-nav-link.css
        - block-link.css
        - buttons.css
        - date.css
        - grid-listing.css
        - image-link.css
        - list-heading.css
        - meta.css
        - pager.css
        - teaser.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    allOf:
        -
            properties:
                classes:
                    type: string
                    minLength: 1
                heading:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        heading:
                            type: string
                            minLength: 1
                        headingId:
                            type: string
                    required:
                        - heading
                id:
                    type: string
                    minLength: 1
        -
            oneOf:
                -
                    properties:
                        blockLinks:
                            type: array
                            minItems: 1
                            items:
                                $schema: 'http://json-schema.org/draft-04/schema#'
                                type: object
                                properties:
                                    isGridListing:
                                        type: boolean
                                    image:
                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                        type: object
                                        properties:
                                            pictureClasses:
                                                type: string
                                                minLength: 1
                                            sources:
                                                type: array
                                                uniqueItems: true
                                                items:
                                                    type: object
                                                    properties:
                                                        srcset:
                                                            type: string
                                                            minLength: 1
                                                        media:
                                                            type: string
                                                            minLength: 1
                                                        type:
                                                            type: string
                                                            enum:
                                                                - image/svg+xml
                                                                - image/webp
                                                                - image/png
                                                                - image/jpeg
                                                    required:
                                                        - srcset
                                            fallback:
                                                type: object
                                                properties:
                                                    srcset:
                                                        type: string
                                                        pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                                    defaultPath:
                                                        type: string
                                                        minLength: 1
                                                    altText:
                                                        type: string
                                                    classes:
                                                        type: string
                                                required:
                                                    - defaultPath
                                                    - altText
                                        required:
                                            - fallback
                                    text:
                                        type: string
                                        minLength: 1
                                    url:
                                        type: string
                                        minLength: 1
                                required:
                                    - text
                                    - url
                    required:
                        - blockLinks
                -
                    properties:
                        archiveNavLinks:
                            type: array
                            minItems: 1
                            items:
                                $schema: 'http://json-schema.org/draft-04/schema#'
                                type: object
                                properties:
                                    blockLink:
                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                        type: object
                                        properties:
                                            isGridListing:
                                                type: boolean
                                            image:
                                                $schema: 'http://json-schema.org/draft-04/schema#'
                                                type: object
                                                properties:
                                                    pictureClasses:
                                                        type: string
                                                        minLength: 1
                                                    sources:
                                                        type: array
                                                        uniqueItems: true
                                                        items:
                                                            type: object
                                                            properties:
                                                                srcset:
                                                                    type: string
                                                                    minLength: 1
                                                                media:
                                                                    type: string
                                                                    minLength: 1
                                                                type:
                                                                    type: string
                                                                    enum:
                                                                        - image/svg+xml
                                                                        - image/webp
                                                                        - image/png
                                                                        - image/jpeg
                                                            required:
                                                                - srcset
                                                    fallback:
                                                        type: object
                                                        properties:
                                                            srcset:
                                                                type: string
                                                                pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                                            defaultPath:
                                                                type: string
                                                                minLength: 1
                                                            altText:
                                                                type: string
                                                            classes:
                                                                type: string
                                                        required:
                                                            - defaultPath
                                                            - altText
                                                required:
                                                    - fallback
                                            text:
                                                type: string
                                                minLength: 1
                                            url:
                                                type: string
                                                minLength: 1
                                        required:
                                            - text
                                            - url
                                    label:
                                        type: string
                                        minLength: 1
                                    links:
                                        type: array
                                        minItems: 1
                                        items:
                                            type: object
                                            properties:
                                                name:
                                                    type: string
                                                    minLength: 1
                                                url:
                                                    type: string
                                                    minLength: 1
                                            required:
                                                - name
                                                - url
                                required:
                                    - blockLink
                                dependencies:
                                    label:
                                        - links
                                    links:
                                        - label
                    required:
                        - archiveNavLinks
                -
                    properties:
                        imageLinks:
                            type: array
                            minItems: 1
                            items:
                                $schema: 'http://json-schema.org/draft-04/schema#'
                                type: object
                                properties:
                                    url:
                                        type: string
                                        minLength: 1
                                    image:
                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                        type: object
                                        properties:
                                            pictureClasses:
                                                type: string
                                                minLength: 1
                                            sources:
                                                type: array
                                                uniqueItems: true
                                                items:
                                                    type: object
                                                    properties:
                                                        srcset:
                                                            type: string
                                                            minLength: 1
                                                        media:
                                                            type: string
                                                            minLength: 1
                                                        type:
                                                            type: string
                                                            enum:
                                                                - image/svg+xml
                                                                - image/webp
                                                                - image/png
                                                                - image/jpeg
                                                    required:
                                                        - srcset
                                            fallback:
                                                type: object
                                                properties:
                                                    srcset:
                                                        type: string
                                                        pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                                    defaultPath:
                                                        type: string
                                                        minLength: 1
                                                    altText:
                                                        type: string
                                                    classes:
                                                        type: string
                                                required:
                                                    - defaultPath
                                                    - altText
                                        required:
                                            - fallback
                                required:
                                    - url
                                    - image
                    required:
                        - imageLinks
                -
                    properties:
                        teasers:
                            type: array
                            minItems: 1
                            items:
                                $schema: 'http://json-schema.org/draft-04/schema#'
                                type: object
                                properties:
                                    rootClasses:
                                        type: string
                                        minLength: 1
                                    contextLabel:
                                        type: object
                                        properties:
                                            list:
                                                type: array
                                                minItems: 1
                                                item:
                                                    type: object
                                                    properties:
                                                        name:
                                                            type: string
                                                            minLength: 1
                                                        url:
                                                            type: string
                                                            minLength: 1
                                                    required:
                                                        - name
                                                        - url
                                    url:
                                        minLength: 1
                                        type: string
                                    title:
                                        type: string
                                        minLength: 1
                                    num:
                                        type: integer
                                        minimum: 1
                                    carouselItem:
                                        type: boolean
                                        default: false
                                    secondaryInfo:
                                        type: string
                                        minLength: 1
                                    eventDate:
                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                        type: object
                                        properties:
                                            forMachine:
                                                type: string
                                                pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                            forHuman:
                                                type: object
                                                properties:
                                                    dayOfMonth:
                                                        type: integer
                                                        minimum: 1
                                                        maximum: 31
                                                    month:
                                                        type: string
                                                        minLength: 3
                                                        maxLength: 3
                                                    year:
                                                        type: integer
                                                required:
                                                    - dayOfMonth
                                                    - month
                                                    - year
                                            isUpdated:
                                                type: boolean
                                                default: false
                                            isExpanded:
                                                type: boolean
                                                default: false
                                        required:
                                            - forHuman
                                            - forMachine
                                    content:
                                        type: string
                                        minLength: 1
                                    category:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                                minLength: 1
                                            url:
                                                type: string
                                                minLength: 1
                                        required:
                                            - name
                                    image:
                                        type: object
                                        properties:
                                            url:
                                                type: string
                                                minLength: 1
                                            defaultPath:
                                                type: string
                                                minLength: 1
                                            altText:
                                                type: string
                                                minLength: 1
                                            srcset:
                                                type: string
                                                minLength: 1
                                            classes:
                                                type: string
                                                minLength: 1
                                                enum:
                                                    - teaser__img--prominent
                                                    - teaser__img--big
                                                    - teaser__img--small
                                        required:
                                            - defaultPath
                                            - altText
                                    footer:
                                        type: object
                                        properties:
                                            meta:
                                                $schema: 'http://json-schema.org/draft-04/schema#'
                                                type: object
                                                properties:
                                                    url:
                                                        oneOf:
                                                            -
                                                                minLength: 1
                                                                type: string
                                                            -
                                                                type: 'null'
                                                    carouselItem:
                                                        type: boolean
                                                        enum:
                                                            - true
                                                    text:
                                                        type: string
                                                        minLength: 1
                                                    date:
                                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                                        type: object
                                                        properties:
                                                            forMachine:
                                                                type: string
                                                                pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                                            forHuman:
                                                                type: object
                                                                properties:
                                                                    dayOfMonth:
                                                                        type: integer
                                                                        minimum: 1
                                                                        maximum: 31
                                                                    month:
                                                                        type: string
                                                                        minLength: 3
                                                                        maxLength: 3
                                                                    year:
                                                                        type: integer
                                                                required:
                                                                    - dayOfMonth
                                                                    - month
                                                                    - year
                                                            isUpdated:
                                                                type: boolean
                                                                default: false
                                                            isExpanded:
                                                                type: boolean
                                                                default: false
                                                        required:
                                                            - forHuman
                                                            - forMachine
                                                dependencies:
                                                    url:
                                                        - text
                                                    carouselItem:
                                                        - url
                                                anyOf:
                                                    -
                                                        required:
                                                            - date
                                                    -
                                                        required:
                                                            - text
                                            publishState:
                                                type: object
                                                properties:
                                                    vor:
                                                        type: boolean
                                                required:
                                                    - vor
                                        required:
                                            - meta
                                dependencies:
                                    num:
                                        - carouselItem
                                    carouselItem:
                                        - num
                                required:
                                    - title
                        pagination:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                previousPage:
                                    $schema: 'http://json-schema.org/draft-04/schema#'
                                    type: object
                                    allOf:
                                        -
                                            properties:
                                                text:
                                                    type: string
                                                    minLength: 1
                                                classes:
                                                    type: string
                                            required:
                                                - text
                                        -
                                            oneOf:
                                                -
                                                    properties:
                                                        type:
                                                            type: string
                                                            enum:
                                                                - button
                                                                - reset
                                                                - submit
                                                        id:
                                                            type: string
                                                            minLength: 1
                                                        name:
                                                            type: string
                                                            minLength: 1
                                                    required:
                                                        - type
                                                -
                                                    properties:
                                                        path:
                                                            type: string
                                                            minLength: 1
                                                    required:
                                                        - path
                                nextPage:
                                    $schema: 'http://json-schema.org/draft-04/schema#'
                                    type: object
                                    allOf:
                                        -
                                            properties:
                                                text:
                                                    type: string
                                                    minLength: 1
                                                classes:
                                                    type: string
                                            required:
                                                - text
                                        -
                                            oneOf:
                                                -
                                                    properties:
                                                        type:
                                                            type: string
                                                            enum:
                                                                - button
                                                                - reset
                                                                - submit
                                                        id:
                                                            type: string
                                                            minLength: 1
                                                        name:
                                                            type: string
                                                            minLength: 1
                                                    required:
                                                        - type
                                                -
                                                    properties:
                                                        path:
                                                            type: string
                                                            minLength: 1
                                                    required:
                                                        - path
                                targetId:
                                    type: string
                                    minLength: 1
                            anyOf:
                                -
                                    required:
                                        - nextPage
                                -
                                    required:
                                        - previousPage
                    required:
                        - teasers
