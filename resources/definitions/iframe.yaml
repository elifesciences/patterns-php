assets:
    css:
        - iframe.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        src:
            type: string
            minLength: 1
        allowFullScreen:
            type: boolean
            default: false
        paddingBottom:
            type: number
            minimum: 1
    required:
        - src
        - paddingBottom
