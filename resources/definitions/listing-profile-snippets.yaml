assets:
    css:
        - listing.css
        - profile-snippet.css
        - see-more-link.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        heading:
            type: string
        items:
            type: array
            minItems: 1
            items:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    title:
                        type: string
                        minLength: 1
                    name:
                        type: string
                        minLength: 1
                    contactDetails:
                        type: string
                        minLength: 1
                    image:
                        type: object
                        properties:
                            srcset:
                                type: string
                                pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                            defaultPath:
                                type: string
                                minLength: 1
                            altText:
                                type: string
                        required:
                            - srcset
                            - defaultPath
                            - altText
                required:
                    - title
                    - name
        seeMoreLink:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                url:
                    type: string
                    minLength: 1
                name:
                    type: string
                    minLength: 1
            required:
                - url
                - name
    required:
        - items
