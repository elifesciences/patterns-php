$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    heading:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            heading:
                type: string
                minLength: 1
            headingId:
                type: string
        required:
            - heading
    items:
        type: array
        minItems: 1
        items:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                title:
                    type: string
                    minLength: 1
                name:
                    type: string
                    minLength: 1
                contactDetails:
                    type: string
                    minLength: 1
                image:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        pictureClasses:
                            type: string
                            minLength: 1
                        sources:
                            type: array
                            uniqueItems: true
                            items:
                                type: object
                                properties:
                                    srcset:
                                        type: string
                                        minLength: 1
                                    media:
                                        type: string
                                        minLength: 1
                                    type:
                                        type: string
                                        enum:
                                            - image/svg+xml
                                            - image/webp
                                            - image/png
                                            - image/jpeg
                                required:
                                    - srcset
                        fallback:
                            type: object
                            properties:
                                srcset:
                                    type: string
                                    pattern: '^((https)?[^ ]+ [1-9][0-9.]*x, )*((https?)?[^ ]+ 1x)$'
                                sizes:
                                    type: string
                                defaultPath:
                                    type: string
                                    minLength: 1
                                altText:
                                    type: string
                                classes:
                                    type: string
                            required:
                                - defaultPath
                                - altText
                    required:
                        - fallback
            required:
                - title
                - name
    seeMoreLink:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            url:
                type: string
                minLength: 1
            name:
                type: string
                minLength: 1
            isInline:
                type: boolean
        required:
            - url
            - name
required:
    - items
