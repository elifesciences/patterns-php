assets:
    css:
        - buttons.css
        - content-header-article-magazine.css
        - content-header-article-research.css
        - date.css
        - listing.css
        - meta.css
        - pager.css
        - see-more-link.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        heading:
            type: string
            minLength: 1
        id:
            type: string
            pattern: '^[a-zA-Z0-9_$]+$'
        items:
            type: array
            minItems: 1
            items:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    item:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        properties:
                            behaviour:
                                type: string
                                minLength: 1
                            title:
                                type: string
                                minLength: 1
                            titleClass:
                                type: string
                                minLength: 1
                            strapline:
                                type: string
                                minLength: 1
                            subjects:
                                type: object
                                properties:
                                    list:
                                        type: array
                                        minItems: 1
                                        items:
                                            type: object
                                            properties:
                                                name:
                                                    type: string
                                                    minLength: 1
                                            required:
                                                - name
                                required:
                                    - list
                            author:
                                type: string
                                minLength: 1
                            url:
                                type: string
                                minLength: 1
                            meta:
                                $schema: 'http://json-schema.org/draft-04/schema#'
                                type: object
                                properties:
                                    url:
                                        oneOf:
                                            -
                                                minLength: 1
                                                type: string
                                            -
                                                type: 'null'
                                    text:
                                        type: string
                                        minLength: 1
                                    date:
                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                        type: object
                                        properties:
                                            forMachine:
                                                type: string
                                                pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                            forHuman:
                                                type: object
                                                properties:
                                                    dayOfMonth:
                                                        type: integer
                                                        minimum: 1
                                                        maximum: 31
                                                    month:
                                                        type: string
                                                        minLength: 3
                                                        maxLength: 3
                                                    year:
                                                        type: integer
                                                required:
                                                    - dayOfMonth
                                                    - month
                                                    - year
                                            isUpdated:
                                                type: boolean
                                                default: false
                                            isExpanded:
                                                type: boolean
                                                default: false
                                        required:
                                            - forHuman
                                            - forMachine
                                dependencies:
                                    url:
                                        - text
                                anyOf:
                                    -
                                        required:
                                            - date
                                    -
                                        required:
                                            - text
                        required:
                            - title
                            - url
                            - titleClass
                    content:
                        type: string
                required:
                    - item
        pagination:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                previousPage:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                classes:
                                    type: string
                            required:
                                - text
                        -
                            oneOf:
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - button
                                                - reset
                                                - submit
                                        id:
                                            type: string
                                            minLength: 1
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - type
                                -
                                    properties:
                                        path:
                                            type: string
                                            minLength: 1
                                    required:
                                        - path
                nextPage:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                classes:
                                    type: string
                            required:
                                - text
                        -
                            oneOf:
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - button
                                                - reset
                                                - submit
                                        id:
                                            type: string
                                            minLength: 1
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - type
                                -
                                    properties:
                                        path:
                                            type: string
                                            minLength: 1
                                    required:
                                        - path
                targetId:
                    type: string
                    minLength: 1
            anyOf:
                -
                    required:
                        - nextPage
                -
                    required:
                        - previousPage
        seeMoreLink:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                url:
                    type: string
                    minLength: 1
                name:
                    type: string
                    minLength: 1
            required:
                - url
                - name
    required:
        - items
