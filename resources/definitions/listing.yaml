assets:
    css:
        - listing.css
        -
            - teaser.css
        -
            - profile-snippet.css
        -
            - see-more-link.css
        -
            - load-more.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    allOf:
        -
            properties:
                heading:
                    type: string
        -
            oneOf:
                -
                    properties:
                        isTeaserType:
                            type: boolean
                            enum:
                                - true
                        items:
                            type: array
                            minItems: 1
                            items:
                                $schema: 'http://json-schema.org/draft-04/schema#'
                                type: object
                                properties:
                                    rootClasses:
                                        type: string
                                        minLength: 1
                                    contextLabel:
                                        type: object
                                        properties:
                                            list:
                                                type: array
                                                minItems: 1
                                                item:
                                                    type: object
                                                    properties:
                                                        name:
                                                            type: string
                                                            minLength: 1
                                                        url:
                                                            type: string
                                                            minLength: 1
                                                    required:
                                                        - name
                                                        - url
                                    url:
                                        oneOf:
                                            -
                                                minLength: 1
                                                type: string
                                            -
                                                type: 'null'
                                    title:
                                        type: string
                                        minLength: 1
                                    secondaryInfo:
                                        type: string
                                        minLength: 1
                                    eventDate:
                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                        type: object
                                        properties:
                                            forMachine:
                                                type: string
                                                pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                            forHuman:
                                                type: object
                                                properties:
                                                    dayOfMonth:
                                                        type: integer
                                                        minimum: 1
                                                        maximum: 31
                                                    month:
                                                        type: string
                                                        minLength: 3
                                                        maxLength: 3
                                                    year:
                                                        type: integer
                                                required:
                                                    - dayOfMonth
                                                    - month
                                                    - year
                                            isExpanded:
                                                type: boolean
                                                default: false
                                        required:
                                            - forHuman
                                            - forMachine
                                    content:
                                        type: string
                                        minLength: 1
                                    category:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                                minLength: 1
                                            url:
                                                type: string
                                                minLength: 1
                                        required:
                                            - name
                                    image:
                                        type: object
                                        properties:
                                            url:
                                                type: string
                                                minLength: 1
                                            defaultPath:
                                                type: string
                                                minLength: 1
                                            altText:
                                                type: string
                                                minLength: 1
                                            srcset:
                                                type: string
                                                minLength: 1
                                            classes:
                                                type: string
                                                minLength: 1
                                                enum:
                                                    - teaser__img--prominent
                                                    - teaser__img--big
                                                    - teaser__img--small
                                        required:
                                            - defaultPath
                                            - altText
                                    footer:
                                        type: object
                                        properties:
                                            meta:
                                                $schema: 'http://json-schema.org/draft-04/schema#'
                                                type: object
                                                properties:
                                                    url:
                                                        oneOf:
                                                            -
                                                                minLength: 1
                                                                type: string
                                                            -
                                                                type: 'null'
                                                    text:
                                                        type: string
                                                        minLength: 1
                                                    date:
                                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                                        type: object
                                                        properties:
                                                            forMachine:
                                                                type: string
                                                                pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                                            forHuman:
                                                                type: object
                                                                properties:
                                                                    dayOfMonth:
                                                                        type: integer
                                                                        minimum: 1
                                                                        maximum: 31
                                                                    month:
                                                                        type: string
                                                                        minLength: 3
                                                                        maxLength: 3
                                                                    year:
                                                                        type: integer
                                                                required:
                                                                    - dayOfMonth
                                                                    - month
                                                                    - year
                                                            isExpanded:
                                                                type: boolean
                                                                default: false
                                                        required:
                                                            - forHuman
                                                            - forMachine
                                                dependencies:
                                                    url:
                                                        - text
                                                anyOf:
                                                    -
                                                        required:
                                                            - date
                                                    -
                                                        required:
                                                            - text
                                            publishState:
                                                type: object
                                                properties:
                                                    vor:
                                                        type: boolean
                                                required:
                                                    - vor
                                            downloadSrc:
                                                type: string
                                                minLength: 1
                                        required:
                                            - meta
                                required:
                                    - title
                    required:
                        - isTeaserType
                        - items
                -
                    properties:
                        isProfileSnippetType:
                            type: boolean
                            enum:
                                - true
                        items:
                            type: array
                            minItems: 1
                            items:
                                $schema: 'http://json-schema.org/draft-04/schema#'
                                type: object
                                properties:
                                    title:
                                        type: string
                                        minLength: 1
                                    name:
                                        type: string
                                        minLength: 1
                                    contactDetails:
                                        type: string
                                        minLength: 1
                                    picture:
                                        $schema: 'http://json-schema.org/draft-04/schema#'
                                        type: object
                                        properties:
                                            pictureClasses:
                                                type: string
                                                minLength: 1
                                            sources:
                                                type: array
                                                minItems: 1
                                                uniqueItems: true
                                                items:
                                                    type: object
                                                    properties:
                                                        srcset:
                                                            type: string
                                                            minLength: 1
                                                        media:
                                                            type: string
                                                            minLength: 1
                                                        type:
                                                            type: string
                                                            enum:
                                                                - image/svg+xml
                                                                - image/webp
                                                                - image/png
                                                                - image/jpeg
                                                    required:
                                                        - srcset
                                            fallback:
                                                type: object
                                                properties:
                                                    srcset:
                                                        type: string
                                                        pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                                    defaultPath:
                                                        type: string
                                                        minLength: 1
                                                    altText:
                                                        type: string
                                                    classes:
                                                        type: string
                                                required:
                                                    - srcset
                                                    - defaultPath
                                                    - altText
                                        required:
                                            - sources
                                            - fallback
                                required:
                                    - title
                                    - name
                                    - picture
                    required:
                        - isProfileSnippetType
                        - items
        -
            oneOf:
                -
                    properties:
                        seeMoreLink:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                url:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - url
                                - name
                    required:
                        - seeMoreLink
                -
                    properties:
                        loadMore:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            allOf:
                                -
                                    properties:
                                        text:
                                            type: string
                                            minLength: 1
                                        classes:
                                            type: string
                                    required:
                                        - text
                                -
                                    oneOf:
                                        -
                                            properties:
                                                type:
                                                    type: string
                                                    enum:
                                                        - button
                                                        - reset
                                                        - submit
                                            required:
                                                - type
                                        -
                                            properties:
                                                path:
                                                    type: string
                                                    minLength: 1
                                            required:
                                                - path
                    required:
                        - loadMore
