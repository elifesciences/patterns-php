assets:
    css:
        - buttons.css
        - login-control.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        isLoggedIn:
            type: boolean
            enum:
                - true
        defaultUri:
            type: string
            minLength: 1
        displayName:
            type: string
            minLength: 1
        linkFieldRoots:
            type: string
            pattern: '^[ \t]*[a-z][a-z-$_]*[^-,][ \t]*(,[ \t]*[a-z][a-z-$_]*[^-,][ \t]*)*$'
        linkFieldData:
            type: string
            minLength: 1
        button:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        text:
                            type: string
                            minLength: 1
                        classes:
                            type: string
                    required:
                        - text
                -
                    oneOf:
                        -
                            properties:
                                type:
                                    type: string
                                    enum:
                                        - button
                                        - reset
                                        - submit
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - type
                        -
                            properties:
                                path:
                                    type: string
                                    minLength: 1
                            required:
                                - path
    dependencies:
        isLoggedIn:
            - defaultUri
            - displayName
        linkFieldRoots:
            - linkFieldData
