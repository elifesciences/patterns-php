$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    title:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            borderVariant:
                type: boolean
            isWrapped:
                type: boolean
            homePagePath:
                type: string
                minLength: 1
            isHomePage:
                type: boolean
                enum:
                    - true
        required:
            - homePagePath
    links:
        type: object
        properties:
            items:
                type: array
                properties:
                    name:
                        type: string
                        minLength: 1
                    url:
                        type: string
                        minLength: 1
                    classes:
                        type: string
                        minLength: 1
                required:
                    - name
                    - url
                minItems: 1
        required:
            - items
    listHeading:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            heading:
                type: string
                minLength: 1
            headingId:
                type: string
        required:
            - heading
required:
    - links
    - listHeading
