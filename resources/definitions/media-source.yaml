assets:
    css:
        - media-source.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    properties:
        src:
            type: string
            minLength: 1
        fallback:
            type: object
            properties:
                classes:
                    type: string
                    min-length: 1
                isExternal:
                    type: boolean
                    default: false
                content:
                    type: string
                    minLength: 1
        mediaType:
            type: object
            properties:
                forMachine:
                    type: string
                    pattern: ^(audio)|(video)\/.+$
                forHuman:
                    type: string
                    minLength: 1
    required:
        - src
