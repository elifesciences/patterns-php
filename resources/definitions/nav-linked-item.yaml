$schema: 'http://json-schema.org/draft-04/schema#'
type: object
allOf:
    -
        properties:
            classes:
                type: string
    -
        oneOf:
            -
                properties:
                    text:
                        type: string
                        minLength: 1
                    path:
                        type: string
                        minLength: 1
                    rel:
                        type: string
                        enum:
                            - search
                required:
                    - text
            -
                properties:
                    button:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        allOf:
                            -
                                properties:
                                    text:
                                        type: string
                                        minLength: 1
                                    classes:
                                        type: string
                                    clipboardText:
                                        type: string
                                        minLength: 1
                                    id:
                                        type: string
                                        minLength: 1
                                    isHypothesisTrigger:
                                        type: boolean
                                        enum:
                                            - true
                                required:
                                    - text
                            -
                                oneOf:
                                    -
                                        properties:
                                            type:
                                                type: string
                                                enum:
                                                    - button
                                                    - reset
                                                    - submit
                                            name:
                                                type: string
                                                minLength: 1
                                        required:
                                            - type
                                    -
                                        properties:
                                            path:
                                                type: string
                                                minLength: 1
                                        required:
                                            - path
                required:
                    - button
