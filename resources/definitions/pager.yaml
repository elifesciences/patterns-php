assets:
    css:
        - pager.css
        -
            - buttons.css
    js: {  }
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        previousPage:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        text:
                            type: string
                            minLength: 1
                        classes:
                            type: string
                    required:
                        - text
                -
                    oneOf:
                        -
                            properties:
                                type:
                                    type: string
                                    enum:
                                        - button
                                        - reset
                                        - submit
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - type
                        -
                            properties:
                                path:
                                    type: string
                                    minLength: 1
                            required:
                                - path
        nextPage:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        text:
                            type: string
                            minLength: 1
                        classes:
                            type: string
                    required:
                        - text
                -
                    oneOf:
                        -
                            properties:
                                type:
                                    type: string
                                    enum:
                                        - button
                                        - reset
                                        - submit
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - type
                        -
                            properties:
                                path:
                                    type: string
                                    minLength: 1
                            required:
                                - path
        targetId:
            type: string
            minLength: 1
    anyOf:
        -
            required:
                - nextPage
        -
            required:
                - previousPage
