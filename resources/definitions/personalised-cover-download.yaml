$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    title:
        type: string
        minLength: 1
    headingLevel:
        type: integer
        minimum: 2
        maximum: 6
    hasBehaviour:
        type: boolean
        default: false
    isInitiallyClosed:
        type: boolean
    text:
        type: array
        items:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                text:
                    type: string
                    minLength: 1
            required:
                - text
        minItems: 1
    picture:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            pictureClasses:
                type: string
                minLength: 1
            sources:
                type: array
                uniqueItems: true
                items:
                    type: object
                    properties:
                        srcset:
                            type: string
                            minLength: 1
                        media:
                            type: string
                            minLength: 1
                        type:
                            type: string
                            enum:
                                - image/svg+xml
                                - image/webp
                                - image/png
                                - image/jpeg
                    required:
                        - srcset
            fallback:
                type: object
                properties:
                    srcset:
                        type: string
                        pattern: '^((https)?[^ ]+ [1-9][0-9.]*x, )*((https?)?[^ ]+ 1x)$'
                    sizes:
                        type: string
                    defaultPath:
                        type: string
                        minLength: 1
                    altText:
                        type: string
                    classes:
                        type: string
                required:
                    - defaultPath
                    - altText
        required:
            - fallback
    a4ListHeading:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            heading:
                type: string
                minLength: 1
            headingId:
                type: string
        required:
            - heading
    a4ButtonCollection:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            compact:
                type: boolean
            centered:
                type: boolean
            buttons:
                type: array
                minItems: 1
                items:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                classes:
                                    type: string
                            required:
                                - text
                        -
                            oneOf:
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - button
                                                - reset
                                                - submit
                                        id:
                                            type: string
                                            minLength: 1
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - type
                                -
                                    properties:
                                        path:
                                            type: string
                                            minLength: 1
                                    required:
                                        - path
        required:
            - buttons
    letterListHeading:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            heading:
                type: string
                minLength: 1
            headingId:
                type: string
        required:
            - heading
    letterButtonCollection:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            compact:
                type: boolean
            centered:
                type: boolean
            buttons:
                type: array
                minItems: 1
                items:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                classes:
                                    type: string
                            required:
                                - text
                        -
                            oneOf:
                                -
                                    properties:
                                        type:
                                            type: string
                                            enum:
                                                - button
                                                - reset
                                                - submit
                                        id:
                                            type: string
                                            minLength: 1
                                        name:
                                            type: string
                                            minLength: 1
                                    required:
                                        - type
                                -
                                    properties:
                                        path:
                                            type: string
                                            minLength: 1
                                    required:
                                        - path
        required:
            - buttons
required:
    - text
    - picture
    - a4ListHeading
    - a4ButtonCollection
    - letterListHeading
    - letterButtonCollection
