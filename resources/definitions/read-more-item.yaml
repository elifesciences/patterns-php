assets:
    css:
        - content-header-article-magazine.css
        - content-header-article-research.css
        - date.css
        - lead-para.css
        - listing.css
        - meta.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        item:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                behaviour:
                    type: string
                    minLength: 1
                title:
                    type: string
                    minLength: 1
                titleClass:
                    type: string
                    minLength: 1
                strapline:
                    type: string
                    minLength: 1
                subjects:
                    type: object
                    properties:
                        list:
                            type: array
                            minItems: 1
                            items:
                                type: object
                                properties:
                                    name:
                                        type: string
                                        minLength: 1
                                    url:
                                        type: string
                                        minLength: 1
                                required:
                                    - name
                                    - url
                    required:
                        - list
                authors:
                    type: object
                    oneOf:
                        -
                            properties:
                                list:
                                    type: array
                                    minItems: 1
                                    items:
                                        type: object
                                        properties:
                                            name:
                                                type: string
                                                minLength: 1
                                        required:
                                            - name
                            required:
                                - list
                        -
                            properties:
                                firstAuthorOnly:
                                    type: string
                                    minLength: 1
                                hasEtAl:
                                    type: boolean
                                    default: false
                            required:
                                - firstAuthorOnly
                meta:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        url:
                            oneOf:
                                -
                                    minLength: 1
                                    type: string
                                -
                                    type: 'null'
                        text:
                            type: string
                            minLength: 1
                        date:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                forMachine:
                                    type: string
                                    pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                                forHuman:
                                    type: object
                                    properties:
                                        dayOfMonth:
                                            type: integer
                                            minimum: 1
                                            maximum: 31
                                        month:
                                            type: string
                                            minLength: 3
                                            maxLength: 3
                                        year:
                                            type: integer
                                    required:
                                        - dayOfMonth
                                        - month
                                        - year
                                isUpdated:
                                    type: boolean
                                    default: false
                                isExpanded:
                                    type: boolean
                                    default: false
                            required:
                                - forHuman
                                - forMachine
                    dependencies:
                        url:
                            - text
                    anyOf:
                        -
                            required:
                                - date
                        -
                            required:
                                - text
            required:
                - title
                - titleClass
        content:
            type: string
    required:
        - content
