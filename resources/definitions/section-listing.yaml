$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    id:
        type: string
        minLength: 1
    singleLine:
        type: boolean
    displayHeading:
        type: boolean
    listHeading:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            heading:
                type: string
                minLength: 1
            headingId:
                type: string
        required:
            - heading
    sections:
        type: array
        minItems: 1
        items:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                name:
                    type: string
                    minLength: 1
                url:
                    type: string
                    minLength: 1
                ariaLabel:
                    type: string
                    minLength: 1
                isCurrent:
                    type: boolean
                    default: false
            required:
                - name
                - url
required:
    - id
    - sections
    - listHeading
