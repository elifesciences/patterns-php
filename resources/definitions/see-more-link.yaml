$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    link:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            name:
                type: string
                minLength: 1
            url:
                type: string
                minLength: 1
            ariaLabel:
                type: string
                minLength: 1
        required:
            - name
            - url
    isInline:
        type: boolean
required:
    - link
