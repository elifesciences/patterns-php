assets:
    css:
        - buttons.css
        - form-item.css
        - select-nav.css
        - select.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        select:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                id:
                    type: string
                    minLength: 1
                name:
                    type: string
                    minLength: 1
                state:
                    type: string
                    enum:
                        - valid
                        - error
                userInputInvalid:
                    type: boolean
                    enum:
                        - true
                message:
                    type: string
                messageId:
                    type: string
                    minLength: 1
                required:
                    type: boolean
                disabled:
                    type: boolean
                label:
                    type: object
                    properties:
                        labelText:
                            type: string
                            minLength: 1
                        isVisuallyHidden:
                            type: boolean
                    required:
                        - labelText
                options:
                    array: string
                    minItems: 1
                    items:
                        type: object
                        properties:
                            value:
                                type: string
                                minLength: 1
                            displayValue:
                                type: string
                                minLength: 1
                            selected:
                                type: boolean
                        required:
                            - value
                            - displayValue
            required:
                - options
            dependencies:
                label:
                    - id
                userInputInvalid:
                    - messageId
                messageId:
                    - userInputInvalid
        route:
            type: string
            minLength: 1
        button:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        text:
                            type: string
                            minLength: 1
                        classes:
                            type: string
                    required:
                        - text
                -
                    oneOf:
                        -
                            properties:
                                type:
                                    type: string
                                    enum:
                                        - button
                                        - reset
                                        - submit
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                            required:
                                - type
                        -
                            properties:
                                path:
                                    type: string
                                    minLength: 1
                            required:
                                - path
    required:
        - select
        - route
        - button
