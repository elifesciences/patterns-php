$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    select:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            id:
                type: string
                minLength: 1
            name:
                type: string
                minLength: 1
            state:
                type: string
                enum:
                    - valid
                    - invalid
            messageGroup:
                type: object
                properties:
                    errorText:
                        type: string
                        minLength: 1
                    infoText:
                        type: string
                        minLength: 1
                    id:
                        type: string
                        minLength: 1
                minProperties: 2
                required:
                    - id
            required:
                type: boolean
            disabled:
                type: boolean
            label:
                type: object
                properties:
                    labelText:
                        type: string
                        minLength: 1
                    isVisuallyHidden:
                        type: boolean
                required:
                    - labelText
            options:
                array: string
                minItems: 1
                items:
                    type: object
                    properties:
                        value:
                            type: string
                            minLength: 1
                        displayValue:
                            type: string
                            minLength: 1
                        selected:
                            type: boolean
                    required:
                        - value
                        - displayValue
        required:
            - options
        dependencies:
            label:
                - id
    route:
        type: string
        minLength: 1
    button:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        allOf:
            -
                properties:
                    text:
                        type: string
                        minLength: 1
                    classes:
                        type: string
                    clipboardText:
                        type: string
                        minLength: 1
                    id:
                        type: string
                        minLength: 1
                required:
                    - text
            -
                oneOf:
                    -
                        properties:
                            type:
                                type: string
                                enum:
                                    - button
                                    - reset
                                    - submit
                            name:
                                type: string
                                minLength: 1
                        required:
                            - type
                    -
                        properties:
                            path:
                                type: string
                                minLength: 1
                        required:
                            - path
required:
    - select
    - route
    - button
