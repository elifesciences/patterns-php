$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    classesOuter:
        type: string
    classesInner:
        type: string
    linkedItems:
        type: array
        items:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            allOf:
                -
                    properties:
                        classes:
                            type: string
                -
                    oneOf:
                        -
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                path:
                                    type: string
                                    minLength: 1
                                rel:
                                    type: string
                                    enum:
                                        - search
                            required:
                                - text
                        -
                            properties:
                                button:
                                    $schema: 'http://json-schema.org/draft-04/schema#'
                                    type: object
                                    allOf:
                                        -
                                            properties:
                                                text:
                                                    type: string
                                                    minLength: 1
                                                classes:
                                                    type: string
                                                clipboardText:
                                                    type: string
                                                    minLength: 1
                                            required:
                                                - text
                                        -
                                            oneOf:
                                                -
                                                    properties:
                                                        type:
                                                            type: string
                                                            enum:
                                                                - button
                                                                - reset
                                                                - submit
                                                        id:
                                                            type: string
                                                            minLength: 1
                                                        name:
                                                            type: string
                                                            minLength: 1
                                                    required:
                                                        - type
                                                -
                                                    properties:
                                                        path:
                                                            type: string
                                                            minLength: 1
                                                    required:
                                                        - path
                            required:
                                - button
        minItems: 1
required:
    - linkedItems
