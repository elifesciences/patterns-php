$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    title:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            borderVariant:
                type: boolean
            isWrapped:
                type: boolean
            homePagePath:
                type: string
                minLength: 1
        required:
            - homePagePath
    primaryLinks:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            classesOuter:
                type: string
            classesInner:
                type: string
            linkedItems:
                type: array
                items:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                classes:
                                    type: string
                        -
                            oneOf:
                                -
                                    properties:
                                        text:
                                            type: string
                                            minLength: 1
                                        path:
                                            type: string
                                            minLength: 1
                                        rel:
                                            type: string
                                            enum:
                                                - search
                                    required:
                                        - text
                                -
                                    properties:
                                        button:
                                            $schema: 'http://json-schema.org/draft-04/schema#'
                                            type: object
                                            allOf:
                                                -
                                                    properties:
                                                        text:
                                                            type: string
                                                            minLength: 1
                                                        classes:
                                                            type: string
                                                        clipboardText:
                                                            type: string
                                                            minLength: 1
                                                        id:
                                                            type: string
                                                            minLength: 1
                                                        isHypothesisTrigger:
                                                            type: boolean
                                                            enum:
                                                                - true
                                                    required:
                                                        - text
                                                -
                                                    oneOf:
                                                        -
                                                            properties:
                                                                type:
                                                                    type: string
                                                                    enum:
                                                                        - button
                                                                        - reset
                                                                        - submit
                                                                name:
                                                                    type: string
                                                                    minLength: 1
                                                            required:
                                                                - type
                                                        -
                                                            properties:
                                                                path:
                                                                    type: string
                                                                    minLength: 1
                                                            required:
                                                                - path
                                    required:
                                        - button
                minItems: 1
        required:
            - linkedItems
    secondaryLinks:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            classesOuter:
                type: string
            classesInner:
                type: string
            linkedItems:
                type: array
                items:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    allOf:
                        -
                            properties:
                                classes:
                                    type: string
                        -
                            oneOf:
                                -
                                    properties:
                                        text:
                                            type: string
                                            minLength: 1
                                        path:
                                            type: string
                                            minLength: 1
                                        rel:
                                            type: string
                                            enum:
                                                - search
                                    required:
                                        - text
                                -
                                    properties:
                                        button:
                                            $schema: 'http://json-schema.org/draft-04/schema#'
                                            type: object
                                            allOf:
                                                -
                                                    properties:
                                                        text:
                                                            type: string
                                                            minLength: 1
                                                        classes:
                                                            type: string
                                                        clipboardText:
                                                            type: string
                                                            minLength: 1
                                                        id:
                                                            type: string
                                                            minLength: 1
                                                        isHypothesisTrigger:
                                                            type: boolean
                                                            enum:
                                                                - true
                                                    required:
                                                        - text
                                                -
                                                    oneOf:
                                                        -
                                                            properties:
                                                                type:
                                                                    type: string
                                                                    enum:
                                                                        - button
                                                                        - reset
                                                                        - submit
                                                                name:
                                                                    type: string
                                                                    minLength: 1
                                                            required:
                                                                - type
                                                        -
                                                            properties:
                                                                path:
                                                                    type: string
                                                                    minLength: 1
                                                            required:
                                                                - path
                                    required:
                                        - button
                minItems: 1
        required:
            - linkedItems
    searchBox:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            compactForm:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    formAction:
                        type: string
                        minLength: 1
                    formId:
                        type: string
                        minLength: 1
                    formMethod:
                        type: string
                        enum:
                            - GET
                            - POST
                    state:
                        type: string
                        enum:
                            - valid
                            - invalid
                    messageGroup:
                        type: object
                        properties:
                            errorText:
                                type: string
                                minLength: 1
                            infoText:
                                type: string
                                minLength: 1
                            id:
                                type: string
                                minLength: 1
                        minProperties: 2
                        required:
                            - id
                    label:
                        type: string
                        minLength: 1
                    inputType:
                        type: string
                        enum:
                            - email
                            - password
                            - search
                            - tel
                            - text
                            - url
                    inputName:
                        type: string
                        minLength: 1
                    inputValue:
                        type: string
                    inputPlaceholder:
                        type: string
                        minLength: 1
                    inputAutofocus:
                        type: boolean
                    ctaText:
                        type: string
                        minLength: 1
                    hiddenFields:
                        type: array
                        items:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                                value:
                                    type: string
                                    minLength: 1
                    honeypot:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        properties:
                            id:
                                type: string
                                minLength: 1
                            name:
                                type: string
                                minLength: 1
                            state:
                                type: string
                                enum:
                                    - valid
                                    - invalid
                            messageGroup:
                                type: object
                                properties:
                                    errorText:
                                        type: string
                                        minLength: 1
                                    infoText:
                                        type: string
                                        minLength: 1
                                    id:
                                        type: string
                                        minLength: 1
                                minProperties: 2
                                required:
                                    - id
                            autofocus:
                                type: boolean
                            inputType:
                                type: string
                                enum:
                                    - email
                                    - password
                                    - search
                                    - tel
                                    - text
                                    - url
                                minLength: 1
                            placeholder:
                                type: string
                                minLength: 1
                            required:
                                type: boolean
                            disabled:
                                type: boolean
                            isHiddenUntilChecked:
                                type: boolean
                            checkboxId:
                                type: string
                                minLength: 1
                            label:
                                type: object
                                properties:
                                    labelText:
                                        type: string
                                        minLength: 1
                                    isVisuallyHidden:
                                        type: boolean
                                required:
                                    - labelText
                            formFieldInfoLink:
                                $schema: 'http://json-schema.org/draft-04/schema#'
                                type: object
                                properties:
                                    name:
                                        type: string
                                        minLength: 1
                                    url:
                                        type: string
                                        minLength: 1
                                    alignLeft:
                                        type: boolean
                                        enum:
                                            - true
                                required:
                                    - name
                                    - url
                        required:
                            - inputType
                        dependencies:
                            label:
                                - id
                required:
                    - formId
                    - formAction
                    - formMethod
                    - label
                    - inputName
                    - inputPlaceholder
                    - ctaText
            subjectFilter:
                type: object
                properties:
                    name:
                        type: string
                        minLength: 1
                    value:
                        type: string
                        minLength: 1
                    text:
                        type: string
                        minLength: 1
                required:
                    - name
                    - value
                    - text
            inContentHeader:
                type: boolean
        required:
            - compactForm
required:
    - title
    - primaryLinks
    - secondaryLinks
