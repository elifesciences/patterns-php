assets:
    css:
        - buttons.css
        - compact-form.css
        - search-box.css
        - site-header-nav-bar-primary.css
        - site-header-nav-bar-secondary.css
        - site-header.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        homePagePath:
            type: string
            minLength: 1
        primaryLinks:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                classesOuter:
                    type: string
                classesInner:
                    type: string
                linkedItems:
                    type: array
                    items:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        allOf:
                            -
                                properties:
                                    classes:
                                        type: string
                            -
                                oneOf:
                                    -
                                        properties:
                                            text:
                                                type: string
                                                minLength: 1
                                            textClasses:
                                                type: string
                                            path:
                                                type: string
                                                minLength: 1
                                            rel:
                                                type: string
                                                enum:
                                                    - search
                                            picture:
                                                $schema: 'http://json-schema.org/draft-04/schema#'
                                                type: object
                                                properties:
                                                    pictureClasses:
                                                        type: string
                                                        minLength: 1
                                                    sources:
                                                        type: array
                                                        uniqueItems: true
                                                        items:
                                                            type: object
                                                            properties:
                                                                srcset:
                                                                    type: string
                                                                    minLength: 1
                                                                media:
                                                                    type: string
                                                                    minLength: 1
                                                                type:
                                                                    type: string
                                                                    enum:
                                                                        - image/svg+xml
                                                                        - image/webp
                                                                        - image/png
                                                                        - image/jpeg
                                                            required:
                                                                - srcset
                                                    fallback:
                                                        type: object
                                                        properties:
                                                            srcset:
                                                                type: string
                                                                pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                                            defaultPath:
                                                                type: string
                                                                minLength: 1
                                                            altText:
                                                                type: string
                                                            classes:
                                                                type: string
                                                        required:
                                                            - defaultPath
                                                            - altText
                                                required:
                                                    - fallback
                                        required:
                                            - text
                                    -
                                        properties:
                                            button:
                                                $schema: 'http://json-schema.org/draft-04/schema#'
                                                type: object
                                                allOf:
                                                    -
                                                        properties:
                                                            text:
                                                                type: string
                                                                minLength: 1
                                                            classes:
                                                                type: string
                                                        required:
                                                            - text
                                                    -
                                                        oneOf:
                                                            -
                                                                properties:
                                                                    type:
                                                                        type: string
                                                                        enum:
                                                                            - button
                                                                            - reset
                                                                            - submit
                                                                    id:
                                                                        type: string
                                                                        minLength: 1
                                                                    name:
                                                                        type: string
                                                                        minLength: 1
                                                                required:
                                                                    - type
                                                            -
                                                                properties:
                                                                    path:
                                                                        type: string
                                                                        minLength: 1
                                                                required:
                                                                    - path
                                        required:
                                            - button
                    minItems: 1
            required:
                - linkedItems
        secondaryLinks:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                classesOuter:
                    type: string
                classesInner:
                    type: string
                linkedItems:
                    type: array
                    items:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        allOf:
                            -
                                properties:
                                    classes:
                                        type: string
                            -
                                oneOf:
                                    -
                                        properties:
                                            text:
                                                type: string
                                                minLength: 1
                                            textClasses:
                                                type: string
                                            path:
                                                type: string
                                                minLength: 1
                                            rel:
                                                type: string
                                                enum:
                                                    - search
                                            picture:
                                                $schema: 'http://json-schema.org/draft-04/schema#'
                                                type: object
                                                properties:
                                                    pictureClasses:
                                                        type: string
                                                        minLength: 1
                                                    sources:
                                                        type: array
                                                        uniqueItems: true
                                                        items:
                                                            type: object
                                                            properties:
                                                                srcset:
                                                                    type: string
                                                                    minLength: 1
                                                                media:
                                                                    type: string
                                                                    minLength: 1
                                                                type:
                                                                    type: string
                                                                    enum:
                                                                        - image/svg+xml
                                                                        - image/webp
                                                                        - image/png
                                                                        - image/jpeg
                                                            required:
                                                                - srcset
                                                    fallback:
                                                        type: object
                                                        properties:
                                                            srcset:
                                                                type: string
                                                                pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                                                            defaultPath:
                                                                type: string
                                                                minLength: 1
                                                            altText:
                                                                type: string
                                                            classes:
                                                                type: string
                                                        required:
                                                            - defaultPath
                                                            - altText
                                                required:
                                                    - fallback
                                        required:
                                            - text
                                    -
                                        properties:
                                            button:
                                                $schema: 'http://json-schema.org/draft-04/schema#'
                                                type: object
                                                allOf:
                                                    -
                                                        properties:
                                                            text:
                                                                type: string
                                                                minLength: 1
                                                            classes:
                                                                type: string
                                                        required:
                                                            - text
                                                    -
                                                        oneOf:
                                                            -
                                                                properties:
                                                                    type:
                                                                        type: string
                                                                        enum:
                                                                            - button
                                                                            - reset
                                                                            - submit
                                                                    id:
                                                                        type: string
                                                                        minLength: 1
                                                                    name:
                                                                        type: string
                                                                        minLength: 1
                                                                required:
                                                                    - type
                                                            -
                                                                properties:
                                                                    path:
                                                                        type: string
                                                                        minLength: 1
                                                                required:
                                                                    - path
                                        required:
                                            - button
                    minItems: 1
            required:
                - linkedItems
        searchBox:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                compactForm:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        formAction:
                            type: string
                            minLength: 1
                        formId:
                            type: string
                            minLength: 1
                        formMethod:
                            type: string
                            enum:
                                - GET
                                - POST
                        state:
                            type: string
                            enum:
                                - valid
                                - error
                                - info
                        message:
                            type: object
                            properties:
                                text:
                                    type: string
                                    minLength: 1
                                id:
                                    type: string
                                    minLength: 1
                            required:
                                - text
                                - id
                        label:
                            type: string
                            minLength: 1
                        inputType:
                            type: string
                            enum:
                                - email
                                - password
                                - search
                                - tel
                                - text
                                - url
                        inputName:
                            type: string
                            minLength: 1
                        inputValue:
                            type: string
                        inputPlaceholder:
                            type: string
                            minLength: 1
                        inputAutofocus:
                            type: boolean
                        ctaText:
                            type: string
                            minLength: 1
                        hiddenFields:
                            type: array
                            items:
                                $schema: 'http://json-schema.org/draft-04/schema#'
                                type: object
                                properties:
                                    id:
                                        type: string
                                        minLength: 1
                                    name:
                                        type: string
                                        minLength: 1
                                    value:
                                        type: string
                                        minLength: 1
                        honeypot:
                            $schema: 'http://json-schema.org/draft-04/schema#'
                            type: object
                            properties:
                                id:
                                    type: string
                                    minLength: 1
                                name:
                                    type: string
                                    minLength: 1
                                variant:
                                    type: string
                                    enum:
                                        - valid
                                        - error
                                        - info
                                userInputInvalid:
                                    type: boolean
                                    enum:
                                        - true
                                message:
                                    type: object
                                    properties:
                                        text:
                                            type: string
                                            minLength: 1
                                        id:
                                            type: string
                                            minLength: 1
                                    required:
                                        - text
                                        - id
                                autofocus:
                                    type: boolean
                                inputType:
                                    type: string
                                    enum:
                                        - email
                                        - password
                                        - search
                                        - tel
                                        - text
                                        - url
                                    minLength: 1
                                placeholder:
                                    type: string
                                    minLength: 1
                                required:
                                    type: boolean
                                disabled:
                                    type: boolean
                                label:
                                    type: object
                                    properties:
                                        labelText:
                                            type: string
                                            minLength: 1
                                        isVisuallyHidden:
                                            type: boolean
                                    required:
                                        - labelText
                            required:
                                - inputType
                            dependencies:
                                label:
                                    - id
                                userInputInvalid:
                                    - message
                    required:
                        - formId
                        - formAction
                        - formMethod
                        - label
                        - inputName
                        - inputPlaceholder
                        - ctaText
                subjectFilter:
                    type: object
                    properties:
                        name:
                            type: string
                            minLength: 1
                        value:
                            type: string
                            minLength: 1
                        text:
                            type: string
                            minLength: 1
                    required:
                        - name
                        - value
                        - text
                inContentHeader:
                    type: boolean
            required:
                - compactForm
    required:
        - homePagePath
        - primaryLinks
        - secondaryLinks
