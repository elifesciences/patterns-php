$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    options:
        type: array
        minItems: 1
        items:
            type: object
            properties:
                link:
                    $schema: 'http://json-schema.org/draft-04/schema#'
                    type: object
                    properties:
                        name:
                            type: string
                            minLength: 1
                        url:
                            type: string
                            minLength: 1
                        ariaLabel:
                            type: string
                            minLength: 1
                    required:
                        - name
                        - url
                sorting:
                    type: string
                    minLength: 1
                    enum:
                        - ascending
                        - descending
            required:
                - link
required:
    - options
