assets:
    css:
        - statistic-collection.css
        - statistic.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        stats:
            type: array
            minItems: 1
            items:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    label:
                        type: string
                        minLength: 1
                    value:
                        type: string
                        minLength: 1
                required:
                    - label
                    - value
    required:
        - stats
