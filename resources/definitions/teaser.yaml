$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    rootClasses:
        type: string
        minLength: 1
    contextLabel:
        type: object
        properties:
            list:
                type: array
                minItems: 1
                item:
                    type: object
                    properties:
                        name:
                            type: string
                            minLength: 1
                        url:
                            oneOf:
                                -
                                    type: string
                                    minLength: 1
                                -
                                    type: boolean
                                    enum:
                                        - false
                    required:
                        - name
                        - url
    url:
        oneOf:
            -
                type: string
                minLength: 1
            -
                type: boolean
                enum:
                    - false
    ariaLabel:
        type: string
        minItems: 1
    title:
        type: string
        minLength: 1
    num:
        type: integer
        minimum: 1
    carouselItem:
        type: boolean
        default: false
    secondaryInfo:
        type: string
        minLength: 1
    eventDate:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            forMachine:
                type: string
                pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
            forHuman:
                type: object
                properties:
                    dayOfMonth:
                        type: integer
                        minimum: 1
                        maximum: 31
                    month:
                        type: string
                        minLength: 3
                        maxLength: 3
                    year:
                        type: integer
                required:
                    - dayOfMonth
                    - month
                    - year
            isUpdated:
                type: boolean
                default: false
            isExpanded:
                type: boolean
                default: false
        required:
            - forHuman
            - forMachine
    content:
        type: string
        minLength: 1
    category:
        type: object
        properties:
            name:
                type: string
                minLength: 1
            url:
                oneOf:
                    -
                        type: string
                        minLength: 1
                    -
                        type: boolean
                        enum:
                            - false
        required:
            - name
            - url
    image:
        allOf:
            -
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    pictureClasses:
                        type: string
                        minLength: 1
                    sources:
                        type: array
                        uniqueItems: true
                        items:
                            type: object
                            properties:
                                srcset:
                                    type: string
                                    minLength: 1
                                media:
                                    type: string
                                    minLength: 1
                                type:
                                    type: string
                                    enum:
                                        - image/svg+xml
                                        - image/webp
                                        - image/png
                                        - image/jpeg
                            required:
                                - srcset
                    fallback:
                        type: object
                        properties:
                            srcset:
                                type: string
                                pattern: '^((https)?[^ ]+ [1-9][0-9.]*x, )*((https?)?[^ ]+ 1x)$'
                            sizes:
                                type: string
                            defaultPath:
                                type: string
                                minLength: 1
                            altText:
                                type: string
                            classes:
                                type: string
                        required:
                            - defaultPath
                            - altText
                required:
                    - fallback
            -
                properties:
                    type:
                        type: string
                        enum:
                            - prominent
                            - big
                            - small
                required:
                    - type
    footer:
        type: object
        properties:
            meta:
                $schema: 'http://json-schema.org/draft-04/schema#'
                type: object
                properties:
                    url:
                        oneOf:
                            -
                                type: string
                                minLength: 1
                            -
                                type: boolean
                                enum:
                                    - false
                    carouselItem:
                        type: boolean
                        enum:
                            - true
                    text:
                        type: string
                        minLength: 1
                    articleStatus:
                        type: string
                        minLength: 1
                    articleStatusColorClass:
                        type: string
                        minLength: 1
                    version:
                        type: string
                        minLength: 1
                    date:
                        $schema: 'http://json-schema.org/draft-04/schema#'
                        type: object
                        properties:
                            forMachine:
                                type: string
                                pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
                            forHuman:
                                type: object
                                properties:
                                    dayOfMonth:
                                        type: integer
                                        minimum: 1
                                        maximum: 31
                                    month:
                                        type: string
                                        minLength: 3
                                        maxLength: 3
                                    year:
                                        type: integer
                                required:
                                    - dayOfMonth
                                    - month
                                    - year
                            isUpdated:
                                type: boolean
                                default: false
                            isExpanded:
                                type: boolean
                                default: false
                        required:
                            - forHuman
                            - forMachine
                anyOf:
                    -
                        required:
                            - date
                    -
                        required:
                            - text
        required:
            - meta
dependencies:
    num:
        - carouselItem
    carouselItem:
        - num
required:
    - title
    - url
