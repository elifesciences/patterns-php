$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    image:
        type: object
        properties:
            path:
                type: string
                minLength: 1
            altText:
                type: string
        required:
            - path
            - altText
    quotation:
        type: string
        minLength: 1
    quotationLastWord:
        type: string
        minLength: 1
    attribution:
        type: string
        minLength: 1
    link:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            name:
                type: string
                minLength: 1
            url:
                type: string
                minLength: 1
            ariaLabel:
                type: string
                minLength: 1
            isCurrent:
                type: boolean
                default: false
        required:
            - name
            - url
required:
    - image
    - quotationLastWord
    - attribution
    - link
