$schema: 'http://json-schema.org/draft-04/schema#'
type: object
properties:
    url:
        type: string
        minLength: 1
    accountId:
        type: string
        minLength: 1
    accountLabel:
        type: string
        minLength: 1
    text:
        type: array
        items:
            $schema: 'http://json-schema.org/draft-04/schema#'
            type: object
            properties:
                text:
                    type: string
                    minLength: 1
            required:
                - text
        minItems: 1
    date:
        $schema: 'http://json-schema.org/draft-04/schema#'
        type: object
        properties:
            forMachine:
                type: string
                pattern: '^([12][0-9]{3})-([0-9]{2})-([0-9]{2})$'
            forHuman:
                type: object
                properties:
                    dayOfMonth:
                        type: integer
                        minimum: 1
                        maximum: 31
                    month:
                        type: string
                        minLength: 3
                        maxLength: 3
                    year:
                        type: integer
                required:
                    - dayOfMonth
                    - month
                    - year
            isUpdated:
                type: boolean
                default: false
            isExpanded:
                type: boolean
                default: false
        required:
            - forHuman
            - forMachine
    hideConversation:
        type: boolean
        default: true
    hideCards:
        type: boolean
        default: true
required:
    - url
    - accountId
    - accountLabel
    - text
    - date
