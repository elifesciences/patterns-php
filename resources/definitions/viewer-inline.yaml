assets:
    css:
        - viewer-inline.css
    js: []
schema:
    $schema: 'http://json-schema.org/draft-04/schema#'
    type: object
    properties:
        id:
            type: string
            minLength: 1
        prominentText:
            type: string
            minLength: 1
        normalText:
            type: string
            minLength: 1
        seeAllLink:
            type: string
            minLength: 1
        downloadLink:
            type: string
            minLength: 1
        newWindowLink:
            type: string
            minLength: 1
        captionedImage:
            pictureClasses:
                type: string
                minLength: 1
            sources:
                type: array
                minItems: 1
                uniqueItems: true
                items:
                    type: object
                    properties:
                        srcset:
                            type: string
                            minLength: 1
                        media:
                            type: string
                            minLength: 1
                        type:
                            type: string
                            enum:
                                - image/svg+xml
                                - image/webp
                                - image/png
                                - image/jpeg
                    required:
                        - srcset
            fallback:
                type: object
                properties:
                    srcset:
                        type: string
                        pattern: '^((https)?[^ ]+ [1-9][0-9]*w)(, (https?)?[^ ]+ [1-9][0-9]*w)*$'
                    defaultPath:
                        type: string
                        minLength: 1
                    altText:
                        type: string
                    classes:
                        type: string
                required:
                    - srcset
                    - defaultPath
                    - altText
    required:
        - id
        - prominentText
        - normalText
        - seeAllLink
        - downloadLink
        - newWindowLink
        - captionedImage
